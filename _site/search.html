      "coding-2015-05-08-fb-group-crawler-html": {
        "title": "Facebook Group Crawler",
        "author": "",
        "category": "",
        "content": "Facebook Group Crawlerfb-hfc를 참조하여 작성하였습니다.우분투 및 OSX 에서만 작동하는 것을 확인했습니다.설치apt-get install python-lxmlpip install -r requirements.txt실행직접 실행python fb-hfc.py -username '&lt;username&gt;'  -password '&lt;password&gt;' -query '&lt;graph search query&gt;' -group &lt;name=url=id&gt;username: Facebook IDpassword: Facebook PWquery : Membergroup : 그룹별명=그룹주소=그룹ID그룹 아이디는 Lookup-ID라는 사이트를 이용할 수 있습니다.Shell을 통한 실행#!/bin/bashusername=password=cat ./source/group_list.txt | \\while read linedo\techo -e \"\\n\\n\\n $line\"\tpython fb-crawler.py -username $username -password $password -query member -group $line    pids=$(pidof /usr/bin/Xvfb)\techo \"Xvfb pids : $pids\"\tkill $pids\tpsdoneusername: Facebook IDpassword: Facebook PW상단의 값을 입력 후 하위폴더 source에 그룹의 리스트를name=url=idname=url=id와 같이 작성하면 됩니다.한계멤버수가 8000~9000명인 그룹의 경우 데이터가 정확하지 않으며, 9000명이상인 그룹에서는 그 이상의 데이터를 가져올 수가 없습니다.소스#!/usr/bin/env python# -*- coding: utf-8 -*-from selenium import webdriverfrom selenium.webdriver.common.keys import Keysfrom selenium.webdriver.support import expected_conditions as ECfrom selenium.webdriver.common.action_chains import ActionChainsfrom StringIO import StringIOfrom colorama import initfrom colorama import Fore, Back, Styleimport lxml.htmlimport timeimport reimport requestsimport argparseimport sysimport osimport sqlite3import datetime# OSX에서 동작할 수 있도록 추가if sys.platform != 'win32' and sys.platform != 'darwin':  from pyvirtualdisplay import Displayinit(autoreset=True)print \"-----------------------------------------------------------------------------\"print \"          Facebook group crawler\"print \"-----------------------------------------------------------------------------\"print \"Examples:\"print \"1. Generates Group Member List:\"print \"python fb-hfc.py -username '&lt;username&gt;'  -password '&lt;password&gt;' \\n-query '&lt;graph search query&gt;' -group &lt;name=url=id&gt;\"print \"-----------------------------------------------------------------------------\"# 입력 값 파싱parser = argparse.ArgumentParser(usage=\"-h for full usage\")parser.add_argument('-username', dest=\"username\", help='facebook username to login with (e.g. example@example.com)',required=True)parser.add_argument('-password', dest=\"password\", help='facebook password to login with (e.g. \\'password\\')',required=True)parser.add_argument('-query', dest=\"query\", help='Run method',required=False)parser.add_argument('-group', dest=\"group\", help='group name, group url, group id (e.g. \"name=url=id\")',required=False)args = parser.parse_args()# 파싱된 입력 값 검증if args.query is None:\tparser.error(\"You must give atleast one method -query\")if args.query and args.group is None:\tparser.error(\"-You must provide -group\")# DB 연결def connect_db(group_id):\tcon = sqlite3.connect('./db/'+group_id+'.db')\t# con = sqlite3.connect('./test/'+group_id+'.db')\tcur = con.cursor()\tquery = \"create table if not exists id_\" + group_id + \"_member (id text primary key not null , name text not null, date datetime not null)\"\tcur.execute(query)\treturn con, cur# DB 해제def disconnect_db(db):\tdb[1].close()\tdb[0].commit()\tdb[0].close()# 로그 작성def log_write(log):\tf = open(\"./source/log.txt\", 'a')\t# f = open(\"log_test.txt\", 'a')\tf.write(\"[%s] %s\\n\" % (time.ctime(), log))\tf.write(\"-\"*80+'\\n')\tf.close()# 상태 로그 작성def status_member_write(dic):\tf = open(\"./source/status_member.txt\", 'a')\t# f = open(\"status_member_test.txt\", 'a')\tf.write(\"[%20s] : %s\\n\" % (\"Group Name\", dic['group_name']))\tf.write(\"[%20s] : %s\\n\" % (\"Group URL\", dic['group_url']))\tf.write(\"[%20s] : %s\\n\" % (\"Group Id\", dic['group_id']))\tf.write(\"[%20s] : %s\\n\" % (\"Start Time\", dic['start_time']))\tf.write(\"[%20s] : %s\\n\" % (\"End Time\", dic['end_time']))\tf.write(\"[%20s] : %s\\n\" % (\"Elapsed Time\", dic['el_time']))\tf.write(\"[%20s] : %s\\n\" % (\"Params Results\", dic['params_results']))\tf.write(\"[%20s] : %s\\n\" % (\"Data Len\", dic['data_len']))\tf.write(\"[%20s] : %s\\n\" % (\"Success\", dic['success']))\tf.write(\"-\"*80+'\\n')\tf.close()# 주어진 시간과 현재 시간의 차이 값 반환def elapsed_time(sdate):    e = datetime.datetime.now()    if not sdate or len(sdate) &lt; 14: return 0,0,0,0    s = datetime.datetime(int(sdate[:4]), int(sdate[4:6]), int(sdate[6:8]), int(sdate[8:10]), int(sdate[10:12]), int(sdate[12:14]))    days = (e-s).days    sec = (e-s).seconds    hour, sec = divmod(sec, 3600)    minute, sec = divmod(sec, 60)    return days, hour, minute, sec# 페이스북 로그인def facebook_login(username,password):\tprint (\"\\nLogin to Facebook....\"),\tlog_write(\"&lt;Init&gt;Login to Facebook....\\n\")\tsys.stdout.flush() \turl = \"http://www.facebook.com\"\tdriver.get(url)\telem = driver.find_element_by_id(\"email\")\telem.send_keys(username)\telem = driver.find_element_by_id(\"pass\")\telem.send_keys(password)\telem.send_keys(Keys.RETURN)\ttime.sleep(1)\thtml_source = driver.page_source\tif \"Please re-enter your password\" in html_source or \"Incorrect Email\" in html_source:\t\tprint Fore.RED + \"Incorrect Username or Password\"\t\tlog_write(\"&lt;Init&gt;Incorrect Username or Password\\n\")\t\tdriver.close()\t\texit()\telse:\t\tprint Fore.GREEN + \"Success\\n\"\t\tlog_write(\"&lt;Init&gt;Success\\n\")\treturn driver.get_cookies()# 페이스북 그룹 멤버 크롤링def group_member(cur, group):\tgroup_name = group[0]\tgroup_url = group[1]\tgroup_id = group[2]\t# 상태 파일 저장을 위한 초기화\tstatus_dic = {}\tstatus_dic['group_name'] = group_name\tstatus_dic['group_url'] = group_url\tstatus_dic['group_id'] = group_id\tstatus_dic['start_time'] = time.ctime()\tstart_sdate = time.strftime('%Y%m%d%H%M%S', time.localtime(time.time())) \tprint \"\\n&lt;Member, Start&gt;Parsing Group : \" + Fore.YELLOW + group_name + \"\\n\"\tlog_write(\"&lt;Member, Start&gt;Parsing Group : \"+ group_name + \"\\n\")\t# 크롤링할 주소\tgraph_search_query = \"https://www.facebook.com/groups/\"+group_url+\"/members\"\tdata = list()\tdriver.get(graph_search_query)\telem = driver.get(graph_search_query)\twhile 1:\t\ttime.sleep(5)\t\ttry:\t\t\t# 더 보기 클릭\t\t\telem = driver.find_element_by_xpath(\".//a[&lt;a href='https://github.com/class' class='user-mention'&gt;@class&lt;/a&gt;='pam uiBoxLightblue uiMorePagerPrimary']\")\t\t\telem.click()\t\texcept:\t\t\tbreak\t# 파싱할 요소\txpath_name_params1 = \".//div[&lt;a href='https://github.com/class' class='user-mention'&gt;@class&lt;/a&gt;='fsl fwb fcb']/a/&lt;a href='https://github.com/href' class='user-mention'&gt;@href&lt;/a&gt;\"\t\t# 아이디 값\txpath_name_params2 = \".//div[&lt;a href='https://github.com/class' class='user-mention'&gt;@class&lt;/a&gt;='fsl fwb fcb']/a/text()\"\t# 이름 값\txpath_name_params3 = \".//div[&lt;a href='https://github.com/class' class='user-mention'&gt;@class&lt;/a&gt;='fsm fwn fcg']/abbr/&lt;a href='https://github.com/title' class='user-mention'&gt;@title&lt;/a&gt;\"\t# 가입 \thtml_source = driver.page_source\thtml_lxml = lxml.html.parse(StringIO(html_source))\t\t\t\t# parse to lxml object\tparams_result1 = html_lxml.xpath(xpath_name_params1)\tparams_result2 = html_lxml.xpath(xpath_name_params2)\tparams_result3 = html_lxml.xpath(xpath_name_params3)\tparams_results = str(len(params_result1)) +\", \"+ str(len(params_result2)) +\", \"+ str(len(params_result3))\tprint \"&lt;Member, Parsing&gt; Param Results : \" + params_results + \"\\n\"\tlog_write(\"&lt;Member, Parsing&gt; Param Results : \" + params_results + \"\\n\")\tstatus_dic['params_results'] = params_results\t# ID 값을 추출하기\tparams_result1_res = list()\tfor param in params_result1:\t\t\tif \"profile.php\" in param:\t\t\t\tresult = re.search('(?&lt;=\\profile\\.php\\?id=)(.*\\n?)(?=&amp;fref=grp_mmbr_list)', param)\t\t\t\tif result.group() not in data:\t\t\t\t\tparams_result1_res.append(result.group())\t\t\telse:\t\t\t\tresult = re.search('(?&lt;=\\.com\\/)(.*\\n?)(?=\\?)', param)\t\t\t\tif result.group() not in data:\t\t\t\t\tparams_result1_res.append(result.group())\tdata = zip(params_result1_res, params_result2, params_result3)\tdata_len = len(data)\tprint \"&lt;Member, Parsing&gt; Data Len : \" + str(data_len) + \"\\n\"\tlog_write(\"&lt;Member, Parsing&gt; Data Len : \" + str(data_len) + \"\\n\")\tstatus_dic['data_len'] = str(data_len)\tsuccess = 0;\t# DB에 입력\tfor param in data:\t\tcur.execute(\"select count(*) from id_\" + group_id + \"_member where id = '\" + param[0] + \"'\")\t\tfor row in cur:\t\t\tif not (row[0]&gt;0):\t\t\t\tparam1_en = param[1].encode(\"UTF-8\").replace(\"'\", \"''\")\t\t\t\tparam2_en = param[2].encode(\"UTF-8\")\t\t\t\tif len(param2_en) &gt; 40:\t\t\t\t\tparam2_en = param2_en.replace(\"년 \",\"-\").replace(\"월 \",\"-\").replace(\"일\",\" \")[0:11].strip()\t\t\t\telse :\t\t\t\t\tparam2_en = param2_en.replace(\"년 \",\"-\").replace(\"월 \",\"-\").replace(\"일\",\" \")[0:10].strip()\t\t\t\tcur.execute(\"insert into id_\"+ group_id + \"_member(id, name, date) values ('\"+param[0]+\"', '\"+param1_en+\"', '\"+param2_en+\"')\")\t\t\t\tsuccess = success + 1\tprint \"&lt;Member, Parsing&gt; Success In Database : \" + str(success) + \"\\n\"\tlog_write(\"&lt;Member, Parsing&gt; Success In Database : \" + str(success) + \"\\n\")\tstatus_dic['success'] = str(success)\tstatus_dic['end_time'] = time.ctime()\tel_time = str(elapsed_time(start_sdate))\tprint \"&lt;Member, Parsing&gt; Elapsed Time : \" + el_time + \"\\n\"\tlog_write(\"&lt;Member, Parsing&gt; Elapsed Time : \" + el_time + \"\\n\")\tstatus_dic['el_time'] = el_time\tprint \"&lt;Member, End&gt;Parsing Group : \" + Fore.YELLOW + group_name + \"\\n\"\tlog_write(\"&lt;Member, End&gt;Parsing Group : \"+ group_name + \"\\n\")\tstatus_member_write(status_dic)username = args.usernamepassword = args.password# OSX에서 동작할 수 있도록 추가if sys.platform != 'win32' and sys.platform != 'darwin' :\tdisplay = Display(visible=0, size=(1600, 900))\tdisplay.start()driver = webdriver.Firefox()cookies = dict()cookies = facebook_login(username,password)if args.query :\tgroup = args.group.replace('\\n','').split('=')\ttry:\t\tdb = connect_db(group[2])\t\tgroup_member(db[1], group)\texcept Exception, e:\t\tprint (e)\t\tlog_write(\"#####Error##### : \" + str(e) + \"\\n\")\tfinally:\t\tdisconnect_db(db)driver.close()exit()의의Facebook의 멤버수를 수집하여 분석할 일이 있어서 작성했어요. 거의 참조해서 만들었지만 평소에 관심이 있던 크롤러를 경험해 볼 수 있어서 좋았네요. 하지만 좀 더 나은 데이터를 얻을 수 없는 한계와 이 방식이 상당히 무거운 것이 아쉽네요. 시간이 날때 좀 더 좋은 방법에 대해 연구해봐야겠네요.###github link",
        "url": "/coding/2015/05/08/fb-group-crawler.html"
      }

      "journey-2015-01-19-rail-ro-html": {
        "title": "내일로 (15.01.06 ~ 15.01.12)",
        "author": "",
        "category": "",
        "content": "15.01.06 ~ 15.01.12 사이에 다녀온 내일로에 대해 이야기 하고자 합니다.이번에 다녀온 내일로는 제 첫 내일로였습니다.일정일정은 아래와 같아요.  6일(수원) : 수원화성 -&gt; 한국 민속촌  7일(아산~대전) : 현충사 -&gt; 대전시민 천문대  8일(순천~여수) : 보성 녹차밭 -&gt; 오동도  9일(순천~청도) : 순천만 자연 생태 공원 -&gt; 와인터널  10일(부산~울산) : 태종대 -&gt; 간절곶  11일(울산) : 장생포 고래 문화 특구 -&gt; 대왕암  12일(경주) : 천마총, 첨성대 -&gt; 경주 세계 문화 엑스포위 일정 중에 개인적으로 마음에 들었던 곳은 보성 녹차밭, 순천만, 태종대, 대왕암, 경주 세계 문화 엑스포였네요.눈으로 볼 수 있는 풍경들이 좋았어요. 특히 조금 올라가기 귀찮아도 보성 녹차밭의 바다 전망대, 순천만 자연 생태 공원의 용산 전망대, 태종대의 등대와 신선바위, 대왕암의 왼쪽의 해안 산책로는 꼭 가보시길 추천합니다.장생포 고래 문화 특구의 경우는 시간을 잘 맞추면 돌고래들에게 먹이주는 것을 관람할 수 있어요. 돌고래 먹이주는 것이 어떤 걸까 싶어서 시간 맞추어 가봤더니 돌고래쇼였네요.저희는 시간 임박해서 도착했지만 성인이다보니 관람에 문제없이 관람할 수 있었지만 아이들을 대려가실 분이라면 먹이 주는 시간보다 조금 일찍 가셔야될 것 같네요. (내일로로 오신분이라면 아이를 대리고 오실리가 없겠지만요…)숙박숙박은 아래와 같이 머물렀습니다.  6일 : 집  7~8 일 : (순천, 게하) 내일로 게스트하우스  9일 : (부산, 찜질방) 발리 아쿠아랜드  10일 : (울산, 게하)  램넌트 게스트하우스  11일 : (포항, 게하) 게스트하우스 파티6일은 집이 수원에서 가까워 다시 집으로 돌아와 자고 출발했어요.7~8일은 순천 발권으로 2일간 무료 숙박이 가능한 내일로 게하로 갔어요. 전화 예약없이 사이트에서 예약이 가능하기 때문에 편했지만 한방에 10인이 사용하고 샤워 및 화장실이 공용이라 개인적으로는 불편했네요. (많은 사람과 지내는게 불편하시다면 내일로 게하는 피하시는게 좋을 것 같네요. 10인이 같이 사용하다보니 숙면을 이루기가 힘든면도 있어요.)9일의 발리 아쿠아랜드는 생각보다 괜찮았어요. 네이버의 평이 좋지 않아 걱정했는데 겨울이라 그런지 사람이 예상(?)보다 적어서 괜찮았네요. (저희는 도난 걱정 및 편의를 위해서 가방은 부산역에 보관하고 갈아입을 옷과 씻을 용품만 들고 갔어요.)10일의 램넌트 게스트하우스는 7일 중 제일 괜찮은 게스트하우스였어요. 일단 친절하시고 저희는 4인실을 사용했는데 각 방마다 씻을 수 있는 화장실이 있어서 편했고 방도 따뜻했네요. 빨래도 가능했고 빵이지만 간단하게 조식도 제공하며 숙박 당일과 체크아웃일에는 가방도 보관해줍니다.11일의 게스트하우스 파티는 게하 이름에서 느껴지듯이 주인이 파티를 매우 좋아하시는 듯 합니다. 물론 저희는 마지막 날이다 보니 피곤해서 파티에 참여하지 않았기 때문에 파티 분위기는 잘 모르겠네요. 블로그상으로는 매우 좋아 보였습니다.  조금 아쉬웠던 부분은 물의 수압이 약했던 것과 저희가 지낸 방이 외벽 쪽이다 보니 외벽 쪽에 잤던 사람은 좀 추웠네요.기타식사 부분은 미리 저희가 찾아가서 먹은 것도 있지만 대부분은 주변에서 해결했다 보니 특별한 것이 없었네요. 그냥 네이버에 “어디역 맛집” 이런식으로 검색해서 먹었습니다.마지막으로 이번 여행의 일등 공신은 개인적으로 어플이라고 생각되네요. 물론 미리 준비한 계획표도 중요한 역할을 했지만 계획에 맞춰 움직일 수 있게 도와줬던 것은 어플들이었어요.여행 중 두 어플을 제일 많이 사용했고 정확히는 두 어플만 사용했네요.  코레일톡 : 내일로에 없어서는 안될 어플이죠. 단순히 열차 표 검사와 기차 시간 확인은 물론이고 잘 이용하면 새마을호 자유석 확인과 자유석이 없으면 20분전까지 빈자리 확인 등에 유용했어요.  네이버 지도 : 저희 스케줄을 담당해주었던 어플이네요. 길찾기는 기본이고, 가장 인상 깊었던 것이 버스 배차 간격과 버스 도착 시간, 보수 노선도에 대한 정보였어요. 따로 버스 어플을 깔지 않아도 지도 검색하면서 찾을 수 있어 좋았답니다.아래는 여행하면서 찍은 사진 중 몇 개만 뽑아봤어요.  (수원) 수원화성  (수원) 한국 민속촌 - 토끼인듯 토끼아닌 토끼같은 너  (아산) 현충사 본전  (대전) 대전 시민 천문대 주관측실  (보성) 보성 녹차밭  (보성) 보성 녹차밭 전망대  (보성) 보성 녹차밭 - 녹차 아이스크림 &amp; 녹차 라떼  (여수) 오동도  (순천) 순천만 자연 생태 공원  (청도) 와인터널 - 감와인 &amp; 감말랭이  (청도) 와인터널  (부산) 태종대 일출  (울산) 간절곶  (울산) 장생포 고래 문화 특구 - 돌고래쇼  (울산) 대왕암  (경주) 첨성대  (경주) 경주 세계 문화 엑스포",
        "url": "/journey/2015/01/19/rail-ro.html"
      }

      "tips-2014-10-16-windows8-comodo-firewall-process-error-html": {
        "title": "[Windows8.1 &amp; COMODO Firewall] Windows8.1에서 COMODO Firewall을 사용할 때, 프로세스 종료 문제",
        "author": "",
        "category": "",
        "content": "현재 제가 사용하고 있는 보안 프로그램의 조합은 Avast!(백신) + COMODO Firewall(방화벽) 입니다.얼마전에 다시 Windows8.1 embedded를 노트북에 깔면서 명령 프롬프트가 종료되지 않는 문제가 발생했어요. 심지어 “taskkill”에 “/f” 옵션을 줘도 종료가 되지 않더라고요. 종료 방법은 오로지 “exit”을 프롬프트에 직접 줘야만 되더라고요. dokuwiki on stick의 서버와 같이 입력 불가능한 프롬프트는 PC의 계정 로그아웃이나 재부팅 밖에 방법이 없었습니다.해당 문제를 해결하기 위해서 여러 사이트에 질문을 올려봤지만 뾰족한 해결책을 찾을 수 없더라고요.오늘 여러 사이트들 중 하나였던 MS 커뮤니티에 답글이 올라와 확인해봤습니다.  Windows 8.1 사용 중 명령 프롬프트에서 닫기 버튼을 통한 종료가 정상적으로 되지 않는 문제로 문의를 주셨습니다.  문의주신 내용의 경우, 해당 부분만으로는 정확한 원인 파악에 다소 어려움이 있는 점 양해의 말씀을 드립니다.  우선, 아래의 방법을 참고하여 점검을 진행해보실 것을 권장 드립니다.  작업 방법 1. 시작 프로그램에서 타사 프로그램 내리기 (클린부팅 방법)      클린부팅    Windows 8/8.1    작업 방법 2. 시스템 파일 및 Dism 검사      Windows 로고키 + X키를 누른 후 명령 프롬프트(관리자)를 클릭합니다.    명령 프롬프트에서 아래 명령을 입력하고 Enter키를 누릅니다.  sfc /scannow    시스템 검사가 완료되면 명령 프롬프트에 아래 명령을 입력하고 Enter 키를 누릅니다.    Dism /online /cleanup-image /restorehealth    * PC 환경에 따라 시스템 검사 시간이 오래 소요될 수 있습니다. (20분이상 )    검사가 완료 되면 Exit 명령어 입력 후 컴퓨터를 다시 시작하여 문제점을 확인 합니다.        명령어를 마우스로 드래그하여 마우스 오른쪽 버튼 클릭 후 [복사 및 붙여넣기] 하여 진행하실 수 있으나, 붙여넣기 단축키(Ctrl키+V키)는 사용할 수 없습니다.    또한, 명령어를 직접 입력하는 경우에는 띄어쓰기에 주의하시기 바랍니다.  작업 방법 3. *바이러스 검사  백신 프로그램을 이용하여 전체 검사를 시도해 보시고, 별도의 백신 프로그램이 필요한 경우에는 아래의 내용을 참고해보실 수 있습니다.  Malwarebyte  바이러스, 웜, 트로이 목마, 루트킷, 스파이웨어,등 악성 프로그램을 제거 할 수 있는 Tool 으로 Malwarebytes 사에서 제공된 프로그램 입니다.  작업 방법 4. 새 계정에서 확인  현재 사용 중인 계정 이외에 새 계정(관리자 권한을 가진 로컬 계정 및 Microsoft 계정)을 생성하여 로그인 한 후 해당 계정에서도 동일한 증상이 발생하는지 확인합니다.  만약, 현재 최고 관리자 계정(Administrator)을 활성화하여 사용하고 있는 경우, 관리자 권한을 가진 로컬 / Microsoft 계정을 사용하실 것을 권장 드립니다.      새 계정 만들기  작업 방법 4가지 중에 첫번 째 방법으로 바로 원인을 찾았습니다. COMODO Firewall이 그 원인이었습니다. ~~(Git문제로도 속석이더니 여기서도.. 해당링크)~~COMODO Firewall의 HIPS기능이 해당 문제를 발생시켰네요. HIPS기능을 사용하지 않으면 해당 문제는 발생하지 않더라고요. 문제는 HIPS기능을 사용하면서 명령 프롬프트만 종료될 수 있게 하고자 여러 옵션을 만져봤는데요. 일단 원인이 발견되는 옵션을 찾았습니다.  “Adanved Settings” &gt; “Security Settings” : 고급 설정을 열어서 보안 설정으로 이동합니다.  “Defense+” &gt; “HIPS” &gt; “HIPS Settings” : 보안 설정의 “Defense+(지킴이)로 이동하여 HIPS 설정으로 이동합니다.  “Enable HIPS” &gt; “Safe Mode” &gt; “Monitoring Settings” : HIPS 사용에서 안정 방식이로 드롭다운되어있는데 그 옆에 감시 설정이 있습니다.  “Activites to Monitor” &gt; “Processes’ Terminations” : 감시할 활동 부분의 프로세스 제거 부분을 체크 해제하면 됩니다.위의 방법을 사용하면 발생하는 문제를 해결할 수는 있었어요. 물론 이게 보안에 어떤 영향을 끼칠지 모르고 했지만요. 해당 부분 체크해도 Windows7에서는 문제가 발생하지 않네요. 이 부분에 대해서는 추가 문의를 했어요.저는 일단 해당 부분만 체크 해제하고 사용하고 있습니다. 추가로 응답이 오면 추가하도록 할게요.",
        "url": "/tips/2014/10/16/windows8-comodo-firewall-process-error.html"
      }
      ,
    
      "tips-2014-10-15-git-comodo-firewall-loading-html": {
        "title": "[Git&amp;COMODO Firewall] Git과 COMODO Firewall을 사용할 때 마우스 우클릭 로딩 문제",
        "author": "",
        "category": "",
        "content": "Git을 설치하면 상단과 같이 “마우스 우클릭”했을 때의 메뉴에 기능들이 추가됨을 확인할 수 있습니다.문제는 COMODO Firewall을 사용할 때 로딩이 발생합니다. 저같은 경우에는 windows 8.1 embedded를 설치한 노트북에서 발생했고 로딩은 5~6초정도 걸렸어요.이 문제를 해결하기위해 stackoverflow에 해당 질문을 올렸지만 답변이 없어서 발생한 해당 노트북을 다시 windows7으로 설치했었네요.오늘 다른 물어볼게 있어 stackoverflow에 접속해보니 해당 문제에 대한 해결책이 올라와있어 이를 올리고자 합니다.  I found the setting responsible for this problem in the Behaviour Blocker of the HIPS module of Comodo Internet Security:      Rightclick the Comodo icon on the notification area and choose: “HIPS” &gt; “Settings”    On the left pane, choose “Behaviour Blocker”    On the right pane, on the “Advanced” block, click “Exceptions” (or “Exclusions”, I’m translating from a Brazilian Portuguese install)    Rightclick the background of the list that pops up and choose: “Add” &gt; “Files”    Navigate to the Git install dir (usually “c:\\program files (x86)\\git\") and open the “bin” directory    select the “git.exe” executable and click “Open”, then “OK” and then “OK” again.    If this didn’t work for you, try adding the “git.exe” and “sh.exe” to this list and the anti-virus exclusions.원본 주소",
        "url": "/tips/2014/10/15/git-comodo-firewall-loading.html"
      }

      "tips-2014-05-06-windows7-windows-update-error-80240016-8020000e-html": {
        "title": "[Windows7] Windows 업데이트 오류 80240016 &amp; 8020000E",
        "author": "",
        "category": "",
        "content": "원인을 알 수 없는(아마, 우분투 설치로 파티션을 너무 많이 변경해서일지도…) 문제로 Windows 업데이트 오류 80240016문제가 발생했습니다. 그래서 업데이트 도중에 위와같은 불길한 느낌이 드는 빨간 딱지와 조우하게 됬고요. 이를 해결하기위해 네이버와 구글 검색을 동원해서 찾아보았습니다.해당 오류를 해결하기 위해 위의 절차로 진행했어요. 문제는 저는 저게 해결된 건지 아닌 건지 모르고 그 다음 오류와 다시 조우했습니다. 해당 오류는 “WindowsUpdate_8020000E” 였고 이를 해결하기 위한 방법으로 아래와 같이 수행했습니다.위의 절차를 따랐지만 해당 과정을 수행해도 오류는 남아있었고, 그래서 위 글의 조언에 따라 Windows Update Agent의 링크로 가서 프로그램을 다운받아 수행한 후 해결되었습니다. 위의 어느 과정에서 해결될 지는 모르겠으나 이것이 제가 해결했던 전 과정입니다.",
        "url": "/tips/2014/05/06/windows7-windows-update-error-80240016-8020000e.html"
      }

      "tips-2014-05-06-ubuntu-dualboot-partion-error-html": {
        "title": "[Ubuntu] 듀얼부팅 구성시 Ubuntu에서 Windows파티션을 인식하지 못할 때",
        "author": "",
        "category": "",
        "content": "Ubuntu의 매력에 요즘 푹빠졌네요. 혹시 간단하게 우분투 체험해보시고 싶으신분이 있다면 아래 링크에 접속해 보시면 저와 같이 그 매력에 빠지실거에요.Ubuntu TourUbuntu를 듀얼부팅을 구성하려고 Windows에서 파티션까지 나눴는데 그 파티션을 찾지 못했을 때 당황했었던 기억이 나서 이번 포스팅을 준비했어요.저는 찾아 돌아다닌 수고해비해 정말 간단한 설치와 명령어로 쉽게 해결할 수 있었는데요. 해결방법은 아래와 같아요.sudo fdisk -lsudo apt-get install gdisksudo fixparts /dev/sdaand then press the key 'w'",

      "seminar-2014-03-16-stdio-helloworld-daejeon-html": {
        "title": "[STD.IO] Hello, World!_Daejeon_정리",
        "author": "",
        "category": "",
        "content": "[Std.IO] Hello, World! 컨퍼런스 정리행사 일정표  Time Activity Speaker Contents| 시간 | 세션 | 발표자 | 내용 ||:—:|:—:|:—-:|:—:|| 09:30 - 10:00 | Registration | | || 10:00 - 10:20 | 인사말  |  GDG Daejeon  |  Google Developer Group 소개 || 10:20 - 11:10 |  Session 1  |  손진오  |  개발자에게 딱 맞는 프로그래밍 학습법 || 11:20 - 12:10 |  Session 2  |  김태호  |  안드로이드 개발 시작하기 || 12:10 - 13:10 |  Lunch Time | | || 13:10 - 14:00 |  Session 3  |  정혜정  |  구글의 기업문화 || 14:10 - 15:00 |  Session 4  |  천영환  |  잉여로운 커뮤니티 디자인 || 15:10 - 16:00 |  Session 5  |  김정  |  개발자로 살아가는 길 - NHN NEXT의 사례 || 16:10 - 17:00 |  Session 6  |  유명환  | 오픈 소스와 커뮤니티 이야기 || 17:00 - 17:30 |  행사 마무리 | | |행사 개요안녕하세요!Google Developer Group 대전지부에서 주최하고 Google Korea 에서 후원하는 『Hello World 2014 - 개발 입문자들을 위한 심포지엄』 이 3월 15일 바로 이곳 대전에서 개최됩니다. 본 심포지엄은 대전, 충남, 충북지역에 계신 IT 관련 전공 학부생이나 비전공자, 초급 개발자와 같이 IT의 세계에 입문한지 얼마 안된 여러분들을 위한 행사로, 구글과 같은 대기업에 재직중이시거나 스타트업에 계시는 다양한 현직 개발자분들을 직접 모시고 개발 입문자로써 여러분들이 가져야 하는 마음가짐이나 익혀야 되는 기술에 대해서 알려드리는 자리입니다. 현장에서 Q&amp;A 세션과 설문 등을 통해 강연자분들께 직접 질문할 수 있는 기회가 충분히 마련되어있고, 또한 네트워크 세션 등을 통해 비슷한 상황에 처해있는 다른 사람들을 만나 서로 어떻게 생각하는지, 어떤 것을 궁금해하는지도 알 수 있는 소통의 자리입니다.특히 1월달에 이미 성황리에 개최되었던 서울 Hello World 심포지엄이 너무 멀어서 참여하지 못하셨거나, 그곳에서 못다한 이야기를 듣고 싶으신 분들에게 정말 좋은 기회가 될 것 같은데요, 이번에는 개발 입문자들분의 의견을 적극 반영하여 가벼운 주제에서부터 실용적인 주제까지 다양하게 준비하였으니 본인에게 필요한 세션이 있으면 꼭 챙겨보시길 바랍니다!  오픈소스 활용  초급 개발자가 중급 개발자로 가는 길  비전공자가 프로그래밍을 시작하는 법  효과적인 협업 방법  빅데이터란 무엇인가  안드로이드 개발을 시작하는 법스피커세션 1 [ 구글 기업 문화 - 정혜정 ]구글 인턴십google.com/jobsgoogle.com/jobs/students모집 분야  안드로이드 pd  서치 pd“글로벌 프로젝트”를 수행하며 “로케이션 프로젝트”는 하지 않는다.  인턴은 두 팀에서 뽑지만 인턴수가 작다.  인턴 직원은 글로벌 적으로 지원이 온다.  커리큘럼 대로가 아닌 똘끼 있는 사람이 더 인기 있다.  인턴은 졸업 전 기준이다.  홈페이지에 자격 조건이 있다.  포스팅이 되어있다 하면 아직 채용 중이며 내려가면 끝난 것이다.  이력서는 첫 인상과 같다.  활동 부분부터 보게 되어있다! 다른 인턴십을 뭐했는지.  2~3주 이내에 답이 오지 않으면 떨어진 것이다.구글의 4가지 눈  개방적인 것 같지만 정말 보수적이다 (채용 부분 - 채용절차가 오래걸림. 다양한 절차)          실무 능력      문제 해결 능력      리더십      구글 문화와 어울릴 수 있는 사람      세션2 [ 개발자에게 딱 맞는 프로그래밍 학습법 - 손진오 ]SW는 문학이다.Language = 언어\t=&gt; 영어, 중국어....\t=&gt; C, C++, C#, Java....  언어를 모르면 프로그래밍을 못한다. =&gt; O  언어를 잘 알면 프로그래밍을 잘한다. =&gt; Xprograming은 언어 서적으로는 배울 수 없는 것이다.ex) 유명한 작가가 되기 위해 맞춤법 공부만 하는 것특히 기본 언어 서적은 문법책과 같다.처음 시작은 모방을 하라.모방의 장점  공대생의 미적 감각을 걱정할 필요가 없다  잘 만들어진 SW가 대단한 것을 알게 된다  구글 느님을 영접한다많이 읽어라!좋은 작품을 읽어야 한다.  sourceforge  code project ♥♥♥리펙토링  작가는 작업 시간의 절반 이상을 퇴고에 사용한다.  대학생 개발자는 구현에 집착한다.  구현을 하는 사람은 Coder 에 불과하다. ex) 번역가자신이 짠 소스 코드를 10년 이상 쓸 수 있는가?기본  **수학/논리적 사고 중요하다!!!**ex) n개의 수의 합을 구하라!1. For(int i=1;i++;i&lt;n+1) {sum+=n;}2. sum(int n) { **n=n(n+1)/2;** return n;}대학교에서 배우는 과목은 모두 중요!가장 중요한 것은!노력 없이는 아무것도 나오지 않는다.세션3 [ 안드로이드 개발 시작하기 - 김태호 ]  Eclipse +ADT  Android Studio      Android SDK Tools    Java      C/C++ : 높은 성능 필요 시 / 하드웨어 종속적    애플리케이션의 경계가 유연함  다양한 하드웨어 환경에 유연하게 대응  애플리케이션 내부 저장소 : SQLite3, 파일, SharePreferences로그캣 (logcat) 활용  android.googlesource.com  androidxref.com세션4 [ 잉여로운 커뮤니티 디자인 - 천영환 ]Coworking wiki  http://wiki.coworking.org/w/page/16583831/FrontPage  http://www.youtube.com/watch?v=le0dfcG_jVw&amp;list=PL93hx31OQNR3DwhwcKSqYw3Z6Mp_5Gv3m&amp;feature=shareDone is Better than Perfect추천 TED 강의데렉 시버스 - 운동이 시작되는 법Dan Pink - 동기부여의 퍼즐사이먼 시넥 - 위대한 리더들이 행동을 이끌어내는 법세션5 [ 개발자로 살아가는 길 - NHN NEXT의 사례 - 김정 ]  소통과 협업  끝없는 자기 계발  분야에 대한 열정  앵프라맹스 - inframince          ‘앵프라infra’(infrastructure와 같은 말로 기반이나 하부)와 ‘맹스mince’(얇은 것 혹은 마른 것)를 조합한 것, 사람이 인지 못하는 작은 순간      세션6 [ 오픈 소스와 커뮤니티 이야기 - 유명환(funfun.yoo@gmail.com) ]개발자에게 능력이란?\t개발자의 능력 =\t( 코딩 능력 + 삽질 능력 &lt;기업의 평가 기본 능력&gt; ) X 소통 능력    -------------------------------------------------------\t                     고정 관념  공돌이는 자기가 배운 내용에 대해 마침표를 찍을 수 있어야 한다.  ? (호기심, 의문점)가 중요하다.  생각하라. 노트하라. 생각하는 능력을 길러라.  소통하라. SNS하라.  코드를 짤 때 기본적으로 해야 할 것을 잊지 말아라.      수학은 꼭 해야 한다.      능력을 키우는 방법 =  ( 코딩 능력 + 삽질 능력 ) X 소통 능력  --------------------   --------         오픈소스           커뮤니티      오픈소스장점  소스 코드를 볼 수 있다.  소스 코드를 수정할 수 있다.  다른 개발자들의 도움을 받을 수 있다.단점  기술 지원을 받기 어렵다.  (의무가 없다.)  라이선스 규정이 복잡하다.  (소송 우려가 있다.)  개발자가 일일이 선택해야 할 것들이 너무 많다.왜 사용? 내 입맛에 100% 맞는 소프트웨어가 없다!  공개SW포털  오픈 소스 포럼 - 페이스북오픈소스 시작하기  사용  참여  개발커뮤니티 참여하기커뮤니티 = 참여 + 나눔그러나, 그 모든 것에 우선하여커뮤니티는 무조건 즐거워야 한다!!!왜? 10년을 보고가야 하니까개발자로 살아남는 법  기초와 기본을 탄탄하게 닦아야 할 시기!  개발자에게 가장 중요한 것은? -&gt; 호기심!  박학다식으로 시작하여 점차눈높이를 높여나가자!  개발은 결국 ‘사람’이 하는 일! -&gt; ‘태도’의 중요성!  옳고 그르다가 아니라 ‘다르다’의 문제다!  욕심은 좋으나 ‘우선순위’를 정하자!  고정관념을 조심하라  의사소통 = 말하기 + 글쓰기2014. 03. 16충남대에서",

      "arduino-2014-03-09-arduino-error-stk500-html": {
        "title": "[오류] avrdude: stk500_getsync(): not in sync: resp=0x00",
        "author": "",
        "category": "",
        "content": "아두이노를 구매하고 처음 시작할 때, stk500_getstnc()라는 오류가 하루 동안 저를 괴롭혔는데요. 카페를 다 뒤져도 해결책이 나오지를 않고, stack overflow에서도 찾지 못했거든요. 우연히 이것 저것 만지다가 해결하게 되어 혹시 같은 어려움을 격는 분들이 있을까 올립니다. 참고로, 저는 Mega 2560보드로 구매했어요.첫번째로 도구에 보드 메뉴에 현재 사용하는 보드와 같은 보드로 설정되어있는지 확인해주세요. 저는 이때 Mega2560이 아닌 Uno로 잡혀있어서 제 보드에 맞는 Mega2560으로 설정했어요.두번째로 프로그래머 부분인데요. 이 부분에서 AVR ISP로 잡혀있었는데 이걸 AVRISP mk2로 바꾸었어요. 사실 이 부분이 아두이노에서 어떤 역활을 하는지 잘 모르겠지만 바꿔보니 해당 오류와 파생되었던 오류들도 해결되었네요.",
        "url": "/arduino/2014/03/09/arduino-error-stk500.html"
      }

        "content": "마인크래프트 특유의 게임내의 생존 방식, 시스템 등과 여러 개발자들에 의해 모드와 플러그인 등이 한동안 재미를 주었던 기억에 이 글을 쓰게 되네요. 개인적으로는 Java로 만들어졌으며 Eclipse를 통해서 이런저런 시도가 가능하다는 점에서 좀 더 관심이 갔었기도 하고요.이번 포스트는 마인크래프트 서버에 대해 이야기하고자 하지만 서버에 대한 여는 법이나 설치법에 대한 것은 아니에요. 서버의 여는 세 가지 방법에 대한 소개와 간단히 난이도를 소개하는 방향으로 포스팅을 하려고 합니다. 사실 여는 법이나 설치법은 간단한 검색만으로도 쉽게 찾을 수 있고 저보다 저 자세히 설명들 해주셔서 여기서는 빼고자 해요.1) 하마치를 통해서 여는 법 (난이도 하)하마치를 통해서 여는 법은 앞으로 소개할 어느 방법보다 쉽게 열 수 있어요. 하마치를 통해서 가상 LAN과 유사한 네트워크를 만드는데 간단한 설치 한번으로 이용이 가능해요. 저도 한번 하마치 서버를 열어본 적이 있긴 한데 개인적으로 선호하는 방법은 아니네요. 일단 블로그나 카페를 통한 설치 파일은 믿을 수가 없고 공식 홈페이지 비슷한 곳이 있긴 하지만 여기가 공식 홈페이지가 맞는지 잘 모르겠더라고요. 그래도 조금 더 신용이 가는 후자 쪽을 선택해서 사용해봤는데 보안 부분이 불안한 것 빼고는 편하게 사용했어요.요약하자면  보안이 약간 위험하지만 그래도 난 편한 것이 좋아!  도메인 서버, 노하마치 서버 어렵고 골치 아파!위와 같은 분이시라면 하마치 서버를 추천할게요.  하마치 다운로드 : https://secure.logmein.com/KR/products/hamachi/download.aspx / http://hamachi.downloader.co.kr/Hamachi_home  서버 여는 법 : http://blog.naver.com/chtwon1263?Redirect=Log&amp;logNo=150165710919하마치 다운로드는 공식 홈페이지에서 받는 것을 추천하는데 사실 어느 것이 공식 홈페이지 인지 잘 모르겠네요. 저는 두 번째 링크에서 받아서 사용했지만 첫 번째 링크가 공식 홈페이지라는 말이 있네요. 지금 확인해보니 첫 번째 링크가 좀 더 신용이 가기는 합니다. 홈페이지 내부를 좀 돌아다녀 보고 제품도 보고 연락처나 커뮤니티 메뉴 다국어 등 전반적으로 두 번째보다는 신용이 가네요. 두 번째는 다운로드와 설명만 있고 우측 상단에서 다른 나라 언어로 바꾸어 보았지만 가입과 로그인 부분만 해당 언어로 바뀌지 제품 설명에 대한 부분은 변화가 없네요.2) 포트포워딩을 통해서 여는 법 (난이도 중)이 방법은 하마치보다는 조금 더 손이 가는 작업이 필요한 방법입니다. 그렇다고 엄청 어렵지는 않는데 포트 포워딩이라든가 낯선 용어가 많이 나와 당황 하실 수 있으나 차근차근 하시면 못할 정도는 아니에요. 게다가 도메인과 연결에 연결해 쓰는 방법도 있어서 인터넷에 노마하치 서버라고 찾으면 이 방법에 대한 많은 글을 찾을 수 있어요. 보안 부분은 하마치처럼 설치해야하는 방법은 아니다보니 좀 더 나은 것 같네요.요약하자면  하마치 설치는 불안해, 조금 어려워도 할 수 있어!  도메인을 사용하고 싶어!위와 같은 분이시라면 포트포워딩을 추천할게요.  포트포워딩으로 하는 법 : http://fogria.tistory.com/293  도메인 연결 하는 법 : http://blog.naver.com/dlflfh07/1101828817443) 가상 서버 호스팅(혹은 서버호스팅)을 통해서 여는 법 (난이도 상)위의 두 방법 중 제일 어려운 편에 속하는 방법이네요. 저는 가상 서버 호스팅 서비스 중 리눅스 서버를 구매해 사용하고 있어 이 방법으로 서버를 열어봤네요. 가상 서버 호스팅 서비스 중 윈도우 서버도 있는데 이를 통해하면 리눅스보다 구현에 좀 더 쉬울 수 있어요. 사실 가상 서버 호스팅이나 서버 호스팅이나 구현 방법이 동일한데 가상 호스팅은 가격이 싸지만 성능이 딸리고 서버 호스팅은 성능 면에서 좋지만 가격이 비싸네요. 윈도우보다 리눅스 서버가 가격이 싸고 성능이 좋게 판매하고 있고요. 마인크래프트 서버를 만들기 위해 서버 호스팅을 하는 것은 개인적으로 봤을 때는 비싼 느낌이 있는데 가상 서버 호스팅으로 서버를 만들어봤는데 서버로 운영하기엔 성능이 너무 나쁘네요. 친구랑 단둘이 하실 것이라면 문제가 없지만 아니라면 포트포워딩 방법이 더 나은 것 같네요.요약하자면  내 컴퓨터가 아니니까 보안 위험이 없다!  리눅스로 공부할 것도 있고 개인서버도 하나 가지고 싶은데 마크까지!  매달 조금씩 돈이 나가지만 즐기기 위해선 이정도 쯤이야!위와 같은 분이시라면 가상 서버 호스팅(서버 호스팅)을 추천할게요.  가상 서버 호스팅　：http://kkwaks.net/717  서버 여는 법 : http://inunmc.tistory.com/2추가된 내용  2015-05-24에 추가된 글입니다.마인크래프트를 하면 머리가 아퍼서 못한지 오래됬네요. 그리고 티스토리에서 다른 블로그로 옮기고 티스토리를 방치해뒀는데 그곳에서 달린 댓글을 보고 추가글을 작성하게 됬네요.서버 호스팅 사이트를 하나 추천 받았네요.https://netherbox.com라는 사이트인데 직접 운영해보지 않아서 자세한 것은 모르겠지만 마인크래프트를 전문적으로 서버 호스팅하는 것 같네요.개인적으로 사용해본 DigitalOcean과 비슷한 램에 비슷한 가격이네요. 서버 호스팅이 익숙하시다면 여러 용도로 사용할 수 있는 DigitalOcean같은 서버 호스팅이 좋겠지만 어렵다면 netherbox도 한 방법이 아닐까 하네요.",
        "url": "/game/2014/02/25/minecraft-server.html"
      }

      "java-2014-02-25-window-builder-dragdrop-html": {
        "title": "[Java 이야기] Window Builder에 Drag&amp;Drop",
        "author": "",
        "category": "",
        "content": "앞서서 Window Builder에 대하여 이야기했었는데 이번에도 또 Window Builder에 대한 이야기를 하고자 해요. 위 이미지는 기본으로 생성된 소스를 Window Builder로 볼 때 모습인데요. 아이콘을 하나 선택해서 오른쪽의 Frame에 가져다 놓으면서 GUI를 만들어 가는데요.위 그림과 같이 버튼을 클릭해서 마우스를 가져가게 되면 설정된 Layout 때문에 Visual Studio의 Drag&amp;Drop이 아니라 GUI를 만드는데 어려움이 느껴지더라고요. 사실 아주 간단하게 클릭 한번으로 이 문제를 해결 할 수 있어요.위의 이미지와 같이 1번을 클릭하면 pane에 대한 속성을 2번에 있는 것처럼 확인하실 수 있는데요. 거기서 Layout의 아랫방향 화살표를 누르면 Layout에 대한 여러 속성들이 있는데 그중 우리가 사용할 속성은 GroupLayout이라는 속성이므로 해당 속성을 클릭하시면 되요.클릭하시면 위의 이미지와 같이 Drag&amp;Drop으로 GUI를 꾸밀 수 있어요. System항목의 Marquee를 선택하면 여러 개체를 동시에 선택도 가능하고요. 한 가지 아쉬운 점이 이렇게 GroupLayout을 구성하면 각 개체끼리 위치가 연결되어서 가끔 뜻하지 않게 이동되는 경우도 있더라고요. 그럴 경우 되돌리기로 돌려주시면 되고요. 혹시라도 이 부분에 대해 해결책을 알고 계신 분은 댓글 좀 부탁드려요.",
        "url": "/java/2014/02/25/window-builder-dragdrop.html"
      }
      ,
    
      "java-2014-02-24-window-builder-add-file-open-html": {
        "title": "[Java 이야기] 추가한 파일 Window Builder로 열기",
        "author": "",
        "category": "",
        "content": "Eclipse로 Java GUI를 만들어야 할 때 Visual Studio 시리즈처럼 쉽게 GUI를 만들게 도와주는 툴이 없을까 찾아다녔던 적이 있었어요. 그 끝에 찾은 방법이 Eclipse에 Window Builder을 설치하여 사용하는 방법이었는데 이 Window Builder를 이용하면 Visual Studio만큼 편하게 GUI를 만들 수 있어요.이 포스트에서 보고자하는 것은 추가한 파일을 Window Builder로 여는 것에 대한 것이에요. 위와 같이 다른 곳에서 만들어 파일로 추가하거나 가져오기로 넣은 파일이 Window Builder로 보기위한 버튼이 보이지 않는데요.저는 처음에 이걸 해결하기 위해서 프로젝트를 만들고, 다시 동일한 이름의 파일을 만들어 거기에 기존 소스를 붙여 넣는 등 번거롭고 필요 없는 방법을 사용했어요. 프로젝트 규모가 커지면 커질수록 이 방법은 사용하기가 힘들고 낭비되는 방법이라 여기저기 찾아다닌 끝에 쉽고 간단한 방법을 찾았어요.우선 이렇게 분명 GUI로 만들어졌는데 Window Builder로 Design버튼이 없는 파일의 .java소스 파일을 오른쪽으로 클릭해주세요.오른쪽으로 클릭하면 나오는 메뉴 중 연결 프로그램에 마우스를 두면 위의 그림과 같이 추가 메뉴를 볼 수 있는데요. 잘 보시면 현재 문서가 Java 편집기로 열려있는 것을 알 수 있는데 여기서 Window Builder Editor를 클릭해주시면 되요.클릭하고나면 이렇게 Source버튼과 Design버튼이 나타나며 Window Builder을 사용할 수 있어요. 이런 간단한 방법만 알아두면 쉽게 프로젝트를 수행할 수 있고 같이 프로젝트 하는 사람들의 파일을 받아도 부담 없이 열어볼 수 있어요.",
        "url": "/java/2014/02/24/window-builder-add-file-open.html"
      }
      ,
    
      "java-2014-02-24-robocode-html": {
        "title": "[Java 교육 툴] 로보코드 (Robocode)",
        "author": "",
        "category": "",
        "content": "블로그를 다시 시작하는 과정에서 기존에 있던 모든 포스트들을 초기화하기로 결심했고 모든 것이 초기화되었다.1 초기화 후에 로보코드를 통한 블로그 유입이 있어 로보코드에 관한 정보를 찾는 분들이 있다는 것을 알 수 있었다.다행히 기존 글을 쓸 당시의 한글문서와 이미지가 남아 있기에 당시 글을 복원하여 올리게 되었으며, 그 당시 이 글의 방향이 처음 로보코드를 접하는 사람에게 로보코드에 대한 소개와 사이트들에 대한 간단한 소개를 전하고자 함에 있었다. 따라서 거의 원형을 가져온 이 글 또한 전반적인 소개에 대해 작성이 되어있지만, 로보코드의 로봇 제작에 대한 세세한 부분은 작성되 있지 않다.로보코드의 세세한 작성에 대한 내용은 Robowiki 및 Robocode Repository에서 챔피언들을 통해서 알아볼 것을 추천한다.1. 로보코드란?로보코드는 IBM 개발자 한 분이 만든 로봇 전쟁 시뮬레이터이다. 로봇 개발을 통한 JAVA 교육 툴이다.2. 로보코드 설치 방법로보코드의 설치 방법은 로보코드 사이트에서 무료로 다운로드 할 수 있다. 사이트 주소는 아래와 같다.http://robocode.sourceforge.net/이 사이트는 로보코드 개발에 많은 도움이 되는 사이트이니 로보코드 개발을 하고자하면 즐겨 찾기에 등록해두는 것이 좋다.3. 로보코드 개발에 도움이 되는 사이트 (한글)1) http://loanbro.tistory.com/4로보코드의 기본적인 설명이나 이클립스의 플러그인을 통한 개발 방법이 잘 나와 있다. 로보코드 안의 자체 에디터만으로는 개발에 어려움이 있으니 이클립스를 통해 개발하는 것을 추천한다.2) http://kjs1981.tistory.com/category/로보코드기본적인 설정이나 개발 방법에 대해 알았다면 로봇의 움직임, 로보코드에서 사용되는 메소드나 클래스들 등을 이용하고자 할 때 도움이 되는 사이트이다.3) http://cafe.daum.net/tgvcstudy이 카페의 자유강좌 부분에도 위 블로그와 유사한 설명들이 있다. 로보코드의 움직임이나 향상된 로봇을 만들 때 꼭 필요하다.4. 로보코드 개발에 도움이 되는 사이트 (영문)1) http://robocode.sourceforge.net/위에서 설명했던 로보코드 사이트이다. 사실 영어에 익숙한 사람이라면 한글 사이트보다는 영문 사이트를 찾는 것이 좋다. 한글 사이트에는 많은 정보가 없어서 결국에는 영문 사이트 곳곳을 기웃거리는 자신을 발견하게 된다.이 사이트에서 꼭 봐야하는 부분은 다음과 같다.  Robocode API (JAVA) : API 문서 사이트  RoboWiki : 로보코드에 대한 개발 기술  Robocode Repository : 로봇들의 공유 사이트2) Rock ‘em, sock ‘em Robocode! / Rock ‘em, sock ‘em Robocode: Round2이 사이트는 로보코드에 대한 전반적인 설명이 들어있다. 영문에 익숙하다면 한글 사이트 여럿 참조하는 것보다 이 문서 하나 읽는게 도움이 될 것이다. 하지만, 필자도 제대로 읽어보지 않았기에 내용에 대한 확신은 없다.3) Secrets from the Robocode masters로보코드 마스터들의 조언들이다. 샘플이 아닌 다른 사람들과의 대전에 꼭 필요한 기술들이 기술되어있다. 이 사이트와 RoboWiki 사이트를 통해 향상된 기술들을 배울 수 있다.5. 향상된 로봇향상된 로봇의 개발은 위에서 언급했듯이 RoboWiki 사이트와 마스터들의 조언 사이트들을 통해 배울 수 있다.그리고 Robowiki 및 Robocode Repository에서 챔피언들을 통해서 이 코드들이 어떻게 사용되었는지 확인하며 개발한다면 큰도움이 될 수 있다.6. 기타위 사이트들에서 찾을 수 있는 로보코드 챔피언들의 배포 파일을 볼 때 .class 파일로 되어있거나 혹 .java 파일이지만 가독성이 떨어진다면 클래스(Class)파일을 자바(Java)파일로 변환시켜주는 자바 디컴파일러인 “jd-gui” 라는 파일을 통해 본다면 편하게 읽을 수 있다.Downloads7. 글을 마치며학교 프로젝트를 하기 위해 시작한 로보코드였다. 밤을 새워가며 여러 사이트를 돌아다니고, 몇 시간씩 이클립스를 붙잡고 오류와 씨름하며 지냈다. 프로젝트를 마치면서 지금에서야 편하게 글을 쓸 수 있다.JAVA를 공부하면서 단순한 예제가 아닌 조그만 규모의 프로젝트를 하며 공부하고 싶을 때, 재미없는 예제가 아니라 눈에 보이는 재미있는 예제를 공부하고 싶을 때라면 이 로보코드를 공부하면 좋을 것 같다.이 프로젝트를 하면서 수없이 보게 된 Fermet라는 챔피언이 있다. 이 챔피언의 소스코드 안에는 상속, 입출력, 멀티쓰레딩 등 자바를 배우면서 어려운 부분들이 사용되고 있다. 이를 분석 하고 필자 또한 이를 사용해보려 노력하면서 조금 더 이 부분을 공부할 수 있게 되었다.이 글을 마치면서 다시 돌아보게 된 로보코드는, 로보코드를 개발한 사람의 목적인 ‘ JAVA 교육 툴 ’에 딱 들어맞았다.다시 글을 복원하면서 아주 조금은 손을 보았지만 그래도 아쉬운 부분이 조금 있다. 아니 많이 있다. 하지만 그것을 전부 충족시키기에는 로보코드를 한지 오래되어서 요단강을 넘어 기억 저편에 있는 아이들이 필요하기에 할 수 없었다. 조금 아쉬움이 남는 부분은 아래의 코드로 대체하고자 한다.Sample팀과의 전투 혹은 많은 인원과의 전투가 주로 이루어지는 경우에는 적어도 팀 로봇 중 하나를 기본 로봇 중에 있는 “Walls”이라는 로봇을 바탕으로 만들면 생존을 높일 수 있다. “Walls”라는 로봇은 벽을 타고 돌아다니기 때문에 많은 규모의 싸움시에 적이 공멸하기까지 시간을 버티는데 도움이 된다.아래는 Sample 로봇 “Walls”의 코드이다./***********************************************************************     * Copyright (c) 2001-2013 Mathew A. Nelson and Robocode contributors     * All rights reserved. This program and the accompanying materials     * are made available under the terms of the Eclipse Public License v1.0     * which accompanies this distribution, and is available at     * http://robocode.sourceforge.net/license/epl-v10.html   ***********************************************************************/    package sample;              import robocode.HitRobotEvent;    import robocode.Robot;    import robocode.ScannedRobotEvent;         import java.awt.*;              /**   * Walls - a sample robot by Mathew Nelson, and maintained by Flemming N. Larsen   * &lt;p/&gt;   * Moves around the outer edge with the gun facing in.   *   * &lt;a href='https://github.com/author' class='user-mention'&gt;@author&lt;/a&gt; Mathew A. Nelson (original)   * &lt;a href='https://github.com/author' class='user-mention'&gt;@author&lt;/a&gt; Flemming N. Larsen (contributor)   */    public class Walls extends Robot {             boolean peek; // Don't turn if there's a robot there        double moveAmount; // How much to move             /**       * run: Move around the walls       */        public void run() {            // Set colors            setBodyColor(Color.black);            setGunColor(Color.black);            setRadarColor(Color.orange);            setBulletColor(Color.cyan);            setScanColor(Color.cyan);                 // Initialize moveAmount to the maximum possible for this battlefield.            moveAmount = Math.max(getBattleFieldWidth(), getBattleFieldHeight());            // Initialize peek to false            peek = false;                 // turnLeft to face a wall.            // getHeading() % 90 means the remainder of            // getHeading() divided by 90.            turnLeft(getHeading() % 90);            ahead(moveAmount);            // Turn the gun to turn right 90 degrees.            peek = true;            turnGunRight(90);            turnRight(90);                 while (true) {                // Look before we turn when ahead() completes.                peek = true;                // Move up the wall                ahead(moveAmount);                // Don't look now                peek = false;                // Turn to the next wall                turnRight(90);            }        }             /**       * onHitRobot:  Move away a bit.       */        public void onHitRobot(HitRobotEvent e) {            // If he's in front of us, set back up a bit.            if (e.getBearing() &gt; -90 &amp;&amp; e.getBearing() &lt; 90) {                back(100);            } // else he's in back of us, so set ahead a bit.            else {                ahead(100);            }        }             /**       * onScannedRobot:  Fire!       */        public void onScannedRobot(ScannedRobotEvent e) {            fire(2);            // Note that scan is called automatically when the robot is moving.            // By calling it manually here, we make sure we generate another scan event if there's a robot on the next            // wall, so that we do not start moving up it until it's gone.            if (peek) {                scan();            }        }    }아래는 Sample 로봇 “Walls”을 바탕으로 만든 코드이다.    package avangers;         import java.awt.geom.Point2D;    import robocode.*;    import robocode.util.Utils;    import java.awt.Color;    import java.awt.geom.*;    import java.util.*;    import java.security.cert.*;                   public class Hulk extends Avanger {             /* 적 변수 선언 및 저장 */        Hashtable targets;            // 적의 데이터를 해시 테이블에 저장        Enemy target;        Enemy trackTarget=null;                /*변수 선언 */        final double PI = Math.PI;                    int hitBullet=0;        int hitWall=0;        int hitMyBullet=0;        int dodgeCount=0;        double bulletBearing;        int teamCount=3;        boolean live=true;        boolean eLive=true;                double gapX;        double gapY;        double gap;                double move;                /* 역할 파트*/        boolean leader;        boolean dodgeMan;                /* 레이더 부분 */        Radar rad;                    /* 전략부분 */        TournamentStrategy tStrategy;             /* 회피 참조 변수 */        Dodge dodD;        WallSmooth dodW;        DodgeBullet dodB;                public void run() {                        /* 적 변수 초기화 */            targets = new Hashtable();            target = new Enemy(this, 0.0D, 0.0D, 0.0D, 0.0D, 0.0D, 0.0D, 0L, 0.0D,\"Loki\", 0.0D, 0.0D);                 /* 로봇 설정 부분 */            setAdjustGunForRobotTurn(true);            setAdjustRadarForGunTurn(true);                 setColors(Color.GREEN, Color.ORANGE, Color.BLACK);                        /*레이더 부분*/            turnRadarRightRadians(2*PI);            rad=new Radar(this,targets);                                /*리더 체크 부분 */            leader=isLeader();                        /* 전략부분 */            tStrategy = new TournamentStrategy(this,targets);                        dodD= new Dodge(this,targets);            dodW=new WallSmooth(this,targets);            dodB=new DodgeBullet(this,targets);                                    /* 벽으로 이동*/                        if(eLive){                move = Math.max(getBattleFieldWidth()-18-getX(), getBattleFieldHeight()-18-getY());                turnLeft(getHeading() % 90);                ahead(move);                turnRight(90);            }                        while(true) {                     rad.meleeRadar(this);                                 /* 벽에 출돌을 최소화 및 경로 이탈시 재 진입 */                if(eLive){                    if(getX()&lt;=30&amp;&amp;getY()&lt;=30){                        ahead(600-getY()-18);                        turnRight(90);                    }                    else if(getX()&lt;=30&amp;&amp;getY()&gt;=570){                        ahead(800-getX()-18);                        turnRight(90);                    }                    else if(getX()&gt;=770&amp;&amp;getY()&gt;=570){                        ahead(getY()-18);                        turnRight(90);                    }                    else if(getX()&gt;=770&amp;&amp;getY()&lt;=30){                        ahead(getX()-18);                        turnRight(90);                    }                    else if(getY()&lt;=30){                        ahead(getX()-18);                        turnRight(90);                    }                    else if(getX()&lt;=30){                        ahead(600-getY()-18);                        turnRight(90);                    }                    else if(getY()&gt;=570){                        ahead(800-getX()-18);                        turnRight(90);                    }                    else if(getX()&gt;=770){                        ahead(getY()-18);                        turnRight(90);                    }                    else{                        move = Math.max(getBattleFieldWidth()-18-getX(), getBattleFieldHeight()-18-getY());                        turnLeft(getHeading() % 90);                        ahead(move);                        turnRight(90);                                        }                }                //tStrategy.tStrategyTo12();                     /*적 리더가 사망시 드로이드 제거를 위해 벽에서 이동 탈출*/                if(!eLive)                    dodW.wallSmoothMove();                            execute();            }        }                  /* 스캔 Event */        public void onScannedRobot(ScannedRobotEvent e) {                        /* 적 Data 생성 및 업데이트 */            Enemy en;                        if(!isTeammate(e.getName()))                if (targets.containsKey(e.getName())) {                    en = (Enemy)targets.get(e.getName());                    en.update(e.getEnergy(), getX() + e.getDistance() * Math.cos(Math.toRadians(normalRelativeAngle(90.0D - (getHeading() + e.getBearing())))), getY() + e.getDistance() * Math.sin(Math.toRadians(normalRelativeAngle(90.0D - (getHeading() + e.getBearing())))), e.getHeading(), e.getBearing(), e.getVelocity(), getTime(), e.getDistance(), e.getHeadingRadians(), e.getBearingRadians());                }                 else {                    en = new Enemy (this, e.getEnergy(), getX() + e.getDistance() * Math.cos(Math.toRadians(normalRelativeAngle(90.0D - (getHeading() + e.getBearing())))), getY() + e.getDistance() * Math.sin(Math.toRadians(normalRelativeAngle(90.0D - (getHeading() + e.getBearing())))), e.getHeading(), e.getBearing(), e.getVelocity(), getTime(), e.getDistance(), e.getName(), e.getHeadingRadians(), e.getBearingRadians());                    targets.put(e.getName(),en);                }                        gapX = e.getDistance() * Math.cos(Math.toRadians(normalRelativeAngle(90.0D - (getHeading() + e.getBearing()))));            gapY = e.getDistance() * Math.sin(Math.toRadians(normalRelativeAngle(90.0D - (getHeading() + e.getBearing()))));            gap = Math.toDegrees(Math.atan2(gapX, gapY));                 turnGunRight(Utils.normalRelativeAngleDegrees(gap - getGunHeading()));            if(!isTeammate(e.getName()))                /* 거리 200 이하 */                if(e.getDistance()&lt;=200){                    setBulletColor(Color.RED);                    fire(3);                }                /* 거리 500 이하 */                else if(e.getDistance()&lt;=500){                    setBulletColor(Color.YELLOW);                    fire(3);                }                                /* 거리 500 이상 */                else{                    setBulletColor(Color.BLACK);                    fire(3);                }                    }                    /* 적 로봇의 생사 유무 Event */        public void onRobotDeath(RobotDeathEvent e) {            if(isTeammate(e.getName())) // 팀원인 경우 팀원 숫자를 한명 줄임                teamCount--;            else{                Enemy en = (Enemy)targets.get(e.getName());                en.live = false;                if(en.eLeader)                    eLive=false;            }                }                /* 적과 충돌 했을 때 */        public void onHitRobot(HitRobotEvent e) {            if (e.getBearing() &gt; -90 &amp;&amp; e.getBearing() &lt; 90) {                back(100);            }            else {                ahead(100);            }        }                            /* 적에 의해 피탄 당했을 때 Event. 방향 변환에 사용*/        public void onHitByBullet(HitByBulletEvent e) {            Enemy en = (Enemy)targets.get(e.getName());                        hitBullet++;            dodgeCount++;            if(dodgeCount&gt;10)                dodgeCount=0;                    bulletBearing=e.getBearing();                    }                /* 적을 피격했을 때 Event */        public void onBulletHit(BulletHitEvent e){            hitMyBullet++;        }                /* 벽에 출돌했을 때 Event */        public void onHitWall(HitWallEvent e) {                        hitWall++;        }                /* 특정 좌표로 이동 */        void goTo(double x, double y){            double angle = normalAbsoluteHeading(Math.toDegrees(1.570796326794897D - Math.atan2(getY() - y, getX() - x)));            int dir = 1;            double distance=0;                 angle = normalRelativeAngle(getHeading() - angle + 180.0D);            if (angle &gt; 90.0D)            {              angle -= 180.0D;              dir = -1;            }            else if (angle &lt; -90.0D)            {              angle += 180.0D;              dir = -1;            }                        distance=Math.pow((x-getX())*(x-getX())+(y-getY())*(y-getY()), 0.5);            setTurnLeft(angle);                        ahead(distance * dir);                            }                /* 리더 확인 메소드 */        boolean isLeader(){            if(getEnergy()&gt;200)                return true; // 리더            return false; // 노예                    }             /* 절대 각도 계산 */        public double normalAbsoluteHeading(double angle){          if (angle &lt; 0.0D) {            return 360.0D + angle % 360.0D;          }          return angle % 360.0D;        }             /* 상대 각도 계산 */        public double normalRelativeAngle(double angle){          if (angle &gt; 180.0D)            return (angle + 180.0D) % 360.0D - 180.0D;          if (angle &lt; -180.0D)            return (angle - 180.0D) % 360.0D + 180.0D;          return angle;        }                /* 변수 반환 함수 */        int getDodgeCount() {            return dodgeCount;        }                int getHitBullet() {            return hitBullet;        }                int getHitWall() {            return hitWall;        }                int getHitMyBullet() {            return hitMyBullet;        }                int getTeamCount() {            return teamCount;        }                double getBulletBearing() {            return bulletBearing;        }                boolean getLeader() {            return leader;        }                boolean getDodgeMan() {            return dodgeMan;        }            }            정확히는 단순한 초기화 과정이 아닌 새로 아이디를 만들었다. &#8617;      ",
        "url": "/java/2014/02/24/robocode.html"
      }
