        "title": "[Python] list 복사",
        "author": "",
        "category": "",
        "content": "Python에서 list의 복사를 어떻게 해야할까 찾아본 적이 있는데, Google에서 찾아보니 생각보다 많은 복사 방법들이 있었다. 특히 stackoverfolw의 이 글이 기억에 남는다.위 글을 읽어보면, 아래와 같이 복사 방법에 대한 속도를 측정한 답글이 있다.      10.59 - copy.deepcopy(old_list)    10.16 - pure python Copy() method copying classes with deepcopy    1.488 - pure python Copy() method not copying classes (only dicts/lists/tuples)    0.325 - for item in old_list: new_list.append(item)    0.217 - [i for i in old_list] (a list comprehension)    0.186 - copy.copy(old_list)    0.075 - list(old_list)    0.053 - new_list = []; new_list.extend(old_list)    0.039 - old_list[:] (list slicing)  위 결과를 보면, 속도는 slicing이 가장 빠르다. 하지만 slicing의 경우에는 얕은 복사가 이루어지고 deepcopy의 경우에는 깊은 복사가 이루어지니 상황에 맞추어 사용해야 한다.개인적으로는 지금까지는 깊은 복사를 할 경우가 적어, 주로 deepcopy보다 slicing을 더 많이 사용하고 있다.",

      "os-2015-09-18-linux-starter-guide-13-html": {
        "title": "[리눅스] 유닉스, 리눅스 과련된 깨알 지식",
        "author": "",
        "category": "",
        "content": "리눅스 정리라고 작성한 글에 잘못된 내용이 있다는 조언을 듣고 해당 부분에 대한 내용을 읽으며 이를 다른 분들께 전달하고 싶어 작성한다. 아래의 글은 페이스북의 김선영님께서 작성한 글을 가지고 왔다.  유닉스, 리눅스 관련된 깨알 지식입니다.  1) 부모 프로세스가 죽는다고 자식 프로세스까지 죽지는 않습니다. 부모(parent process)가 죽으면 자식(child process)은 고아 프로세스(orphan process)가 되고, step parent process로 최상위 프로세스(보통 init) 지정됩니다.daemon 형태의 프로세스는 모두 orphan process 형태로 작성된답니다. (daemon은 세션을 새로 열고 stdio를 닫는 몇가지 작업을 더 필요로 합니다. 자세한 것은 system programming에서 배웁니다.) [1]  2) 포그라운드 프로세스란 세션내에서 제어터미널(controlling terminal)을 소유한 상태의 프로세스를 의미합니다. 만일 시험을 친다면 세션과 제어 터미널의 두 단어가 등장하지 않는다면 definition에서 틀린 것으로 간주할 수 있습니다. (이 정의는 IEEE std 1003.1 표준 문서에 등장합니다.) [2]  3) 백그라운드 프로세스란 세션내에서 제어터미널을 소유하지 못한 상태의 프로세스를 의미합니다. [3]  4) 리다이렉션은 입출력되는 스트림의 방향을 재지정하는 것을 의미합니다. 표준입출력만 재지정할 수 있는 것은 아닙니다. 시스템에 이미 작성되어있는 많은 쉘 스크립트들이 특정 파일서술자(file descriptor)를 직접 열어서 리다이렉션을 하고 있습니다.예를 들어 read v_input &lt;&amp;10 처럼 명령하면 10번 fd로부터 방향 재지정을 통해 값을 읽어올 수 있습니다.  5) kill은 프로세스를 죽이는게 아닙니다.프로세스에 시그널을 송신하는 것이 정확한 기능입니다. 초기 유닉스 설계시에는 시그널은 프로세스를 죽이는 용도로 썼기 때문에 붙여졌던 이름이지만 현대에는 프로세스를 죽이지 않는 여러 시그널이 늘어났기 때문입니다.PS. 얼마전 강의를 위해 리눅스 교재를 보러 서점에 갔는데, 서점에 있는 리눅스 교재 중 상당수가 위 개념을 잘못 설명하고 있더군요. 혹시라고 잘못 배우신 분들은 이 기회에 올바른 지식으로 업데이트 하시기 바랍니다.특히 부모 프로세스 죽는다고 자식 프로세스가 죽는 경우는 없습니다. 로그오프 했을때 자식 프로세스들이 종료되는 것은 SIGHUP의 영향입니다. nohup 명령어가 바로 SIGHUP 시그널을 막아서 로그오프시 세션에 존재하는 프로세스 그룹의 연쇄 종료를 막아주는 기능입니다.또한 백그라운드 프로세스가 뒤에서 작동하면서 화면에 나타나지 않는다고 설명하는 경우도 있었는데 find / &amp; 로 작동시켜보시면 백그라운드로 작동하더라도 얼마든지 화면출력은 가능합니다. 단지 CTRL-C를 눌러서 SIGINT를 보내보면 백그라운드는 제어 터미널을 소유하지 못했기 때문에 종료가 안되는 것뿐이죠.혹시라도 크로스 체크 하실 분들을 위해 참조 서적, 레퍼런스 사이트 목록.  [1] APUE Chapter 9 Orphaned Process 정의 참조  [2] IEEE std. 1003.1의 foreground process 참조  [3] IEEE std. 1003.1의 background process 참조하단의 글은 해당글에 달린 댓글의 정광섭님께서 추가로 말씀해주신 글입니다.  한 가지 깨알 지식을 추가하면 프로세스 종료시에 kill -9 로 죽이는 경우가 있는데 이는 절대 피해야할 습관입니다. 보통 잘 만든 프로그램은 종료 시그널(SIGINT, SIGTERM 등)을 받으면 사용하던 리소스를 정리하고 파일을 닫고 마무리(시그널 핸들러) 하도록 구현되어 있는데 SIGKILL 과 SIGSTOP을 보내면은 핸들러를 호출할수 없으므로 사용하던 리소스가 깨진다거나 하는 문제가 발생할 수 있습니다.  리눅스 책 광고를 하나 올리겠습니다. 입문서는 아니지만 위와같은 깨알 지식과 Redhat/CentOS 리눅스 기반으로 인프라를 구축하는 내용인 “리눅스를 활용한 회사 인프라 구축의 모든 것” 이라는 책이 있습니다. CentoOS 6 기준이긴 하지만 도움이 되실수 있을 것 같아서 올려봅니다. (CentOS 7 에 맞게 개정판을 내고 싶은데 책이 잘 안 팔립니다. ^^) http://www.yes24.com/24/goods/15542130?scode=032&amp;OzSrank=7",
        "url": "/os/2015/09/18/linux-starter-guide-13.html"
      }

        "content": "얼마전 IntelliJ에서 Spring Boot로 Jsp를 사용할 때 문제를 겪어 “IntelliJ를 사용할 때 Spring Boot에서 Jsp를 사용하지 못하는 문제”라는 글을 작성하였다. 이 문제에 대해 JetBrains에 문의에 문의를 해보았고 다음과 같은 답변을 받았다.  This is a Spring Boot problem.  See http://docs.spring.io/spring-boot/docs/current/reference/html/boot-features-developing-web-applications.html#boot-features-jsp-limitations section “26.3.4 JSP limitations”  Solutions:            Do not use JSP at all (recommended)              As workaround, enable special Gradle task “Build xxx.war artifact” in run configuration to simulate “bootRun” Gradle task (see screenshot)      답변의 링크와 같이 Spring Boot application을 실행할 때 JSP지원에 제한이 있다고 한다. 이에 대한 해결책으로는 Jsp를 사용하지 않는 것과 상단에 첨부된 사진같이 Application에 환경 설정을 하면된다. 필자가 직접 설정하고 실행해보니 Gradle로 bootRun한 것과 동일하게 실행된다.",

        "author": "",

        "content": "맥에서 사전을 통해 검색을하고 단어장에 저장하고 싶은데 마땅한 방법이 없어 고민하고 있었다. 그런 도중에 BACK TO THE MAC에서 좋은 해결책을 찾았다. 여기서 소개해준 방법을 이용하면 사전을 팝업해서 볼 수 있다. 필자는 사파리를 평소에 사용해서 늘 네이버나 다음을 로그인해두는데, 이 방법으로 실행한 팝업된 사전에서 간단하게 단어를 단어장 추가하여 사용하고 있다.방법먼저 아래 링크의 글을 읽어 오토메이터가 무엇인지 파악을 한다.OS X의 오토메이터를 이용해 네이버 사전, 다음 사전 앱을 뚝딱 만들어 보세요!그런 다음 아래 링크의 글을 통해 팝업 사전을 구현한다.[부록] ‘텍스트 선택방식’으로 작동하는 개량된 OS X 팝업 사전 ‘PopClip도 지원’이 방법만으로 팝업 사전을 사용할 수 있다. 단축키를 등록해두면 편하게 사용할 수 있으며, 추가로 PopClip Extension을 사용하면 더 편하게 사용할 수 있다. 필자는 Extension을 사용하기 위해 PopClip을 결제했다.[추천 유료앱] PopClip, 의외로 편리하고 유용한 작업능률 향상 앱. iOS 스타일의 팝업창을 OS X에 달아주자!단어장에 저장하지 않고 간단히 검색해볼 때에는 기본 사전을 단축키를 통해서 사용하고, 단어장을 저장할 때나 좀 더 알아보고 싶을때는 상단에서 말한 방법을 이용하여 사용하고 있다. 맥은 사용하면 사용할수록 편한 기능이 많다는 것을 느낀다.",
        "url": "/program/2015/05/26/macos-dictionary.html"
      }

      "os-2015-05-25-linux-starter-guide-12-html": {
        "title": "[리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션",
        "author": "",
        "category": "",
        "content": "01 퍼미션파일 혹은 디렉토리에 접근할 수 있는 권한을 퍼미션이라 하는데 이 권한을 통해 사용자는 파일이나 디렉토리에 대하여 다른 사용자의 접근을 제어할 수 있다.상단의 그림과 같이 읽기, 쓰기, 실행에 권한을 사용자, 사용자와 같은 그룹 그리고 그 외의 사용자에게 부여할 수 있다. 또한 각 권한은 숫자로 표현할 수 있으며 읽기는 4, 쓰기는 2 그리고 실행은 1로 표현하고 합산한다.이 그림을 보면 루트(/) 디렉토리 밑의 디렉토리들이 각 각의 역할에 맞게 권한이 설정 되어있는 것을 볼 수 있다. 특히 bin과 같이 사용자가 이용은 해야 가능해야 하지만 변경하면 안 되는 디렉토리는 쓰기 권한이 제한되어 있는 것을 확인할 수 있다.02 권한 변경 명령어  #chmod [옵션] [모드] [파일명] : 파일의 접근권한을 변경한다.  옵션:  \t-R --recursive : 하위 디렉토리에 있는 모든 디렉토리/파일을 변경  \t-v --verbose : 각 파일 정보를 상세히 출력  \tex) chmod 754 test.txt      \tchmod u=rwx,g=rw,o=x test.txt03 SetUID, SetGID, Sicky BitSetUID : 해당 파일의 소유자의 실행권한이 없더라도 소유자의 실행권한으로 파일을 실행소유자의 퍼미션에 s가 붙어있으면 소유권이 없더라도 실행할 수 있으며, “chmod 4744 test.sh” 같은 식으로 허가권을 주게 되면 test.sh를 소유자가 아닌 경우에도 소유자의 권한으로 실행 할 수 있다.소유자의 실행권한으로 실행하였지만 프로세스 실행 UID가 root가 아닌 실행한 유저의 것을 확인할 수 있다.SetGID : SetUID와 유사하며, 그룹사용자로서의 실행권한을 얻을 수 있음sticky bit : 이 비트가 설정되면 파일을 만든 사용자만이 그 파일에 대한 권리를 가짐대표적인 디렉토리로는 “/tmp” 디렉토리가 sticky bit로 설정되어 있는 것을 볼 수 있다.위의 그림은 root 계정으로 루트(/) 디렉토리 아래에 “test”라는 디렉토리를 만들고 sticky bit와 모든 사용자에게 읽기, 쓰기, 실행 권한을 주었다. 그리고는 smilecat이라는 계정으로 “xx”라는 파일을 만들고 이 파일 또한 모든 사용자에게 읽기, 쓰기, 실행 권한을 주었다. 그리고 test1이라는 계정으로 “rm명령어”를 이용하여 파일을 삭제하려고 하면 위 그림과 같이 허용되지 않음을 알 수 있다. 비록 공동으로 사용하는 디렉토리지만 다른 사용자가 내가 만든 파일을 함부로 삭제할 수 없는 것이다.04 umask리눅스에서 파일이나 디렉토리를 생성할 때, 초기에 주어지는 퍼미션을 설정할 때 사용하는 명령어다. 기본 설정은 root계정은 “0022”로 일반 사용자 계정은 “0002”로 되어있다.기본 퍼미션  디렉토리 : 777  파일 : 666명령어  #umask [옵션] [umask 값]  옵션:  \t-S : 현재 umask를 u,g,o와 r,w,x로 표현연산 방법  umask 값에 보수를 취한다.  보수를 취한 값과 기본 퍼미션을 AND 연산을 수행한다.관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션",
        "url": "/os/2015/05/25/linux-starter-guide-12.html"
      }

      "os-2015-05-25-linux-starter-guide-11-html": {
        "title": "[리눅스 정리 - 초보자를 위한 가이드] 마치며,",
        "author": "",
        "category": "",
        "content": "이 문서를 마치기전에 서론으로 잠시 돌아가 추가로 작성하였듯이 당초 목표와 다르게 추가된 부분이 있어 생각보다 문서의 양이 길어졌다. 하지만 정리를 하면서 부족하고 궁금했던 부분이 채워질 수 있었기에 개인적으로 만족한다.이 문서에서 이야기한 리눅스는 많은 부분이 빠져있고 간략하게 이야기한 부분도 정말 많다. 여기서 다루지 못한 부분은 책이나 검색으로 찾아보면 쉽게 찾을 수 있다. 쉘 스크립트와 리눅스에서 C프로그래밍에 대하여 좀 더 알고 싶다면 개인적으로는 유닉스 리눅스 사용에서 프로그래밍까지라는 책을 추천한다. 학교 강의를 수강할 때 사용하였던 책인데 리눅스에 대해서 그리고 앞서 언급한 부분에 대해서 처음 리눅스를 접하는 사람이 읽기 쉽게 되어있다.관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션",

        "title": "[리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치",

        "content": "01 RPM  RPM 패키지 매니저(RPM Package Manager←Red Hat Package Manager)는 원래 레드햇에서 사용되었던 패키지 파일이었지만 현재는 많은 RPM 기반 배포판이 사용되고 있다. 이는 두 가지를 말하는데, 하나는 RPM 패키지 그 자체와 또 하나는 RPM 패키지를 관리하기 위한 도구이다. RPM을 사용하면 각종 소프트웨어의 설치 및 업데이트를 굉장히 편리하게 할 수 있다.1이는 windows의 setup.exe 와 비슷하게 프로그램을 설치하게 해준다.02 RPM 파일 형식  패키지 이름 : gedit  버전 : 2.6.1 (주버전, 부버전, 패치버전이며 높을수록 최신임)  릴리즈번호 : 1 (문제점을 개선할 때 마다 붙여지는 번호)  페도라버전 : fc11 (페도라에서 배포할 경우 붙여짐, fc11은 페도라 11용을 의미)  아키텍처 : i586 (이 파일이 설치 가능한 CPU를 의미)03 RPM 명령어  #rpm [옵션] [패키지파일]  옵션:  \t-U : 패키지가 설치되어 있지 않다면 설치, 설치되어 있다면 업그레이드  \t-v : 설치과정을 출력  \t-h : 설치진행과정을 특수문자\"#\"으로 표시  \t-e : 설치된 rpm삭제  \t-qa : 시스템에 패키지가 설치되어 있는지 확인  \t-qf : 이미 설치된 파일이 어느 패키지에 포함된 것인지 확인  \t-ql : 특정 패키지에 어떤 파일들이 포함되었는지 확인  \t-qi : 패키지 상세정보 출력04 Yum  Yum은 Yellow dog Updater, Modified의 약자로 RPM 기반의 시스템을 위한 자동 업데이터 겸 패키지 설치/제거 도구이다. 듀크 대학교의 Linux@DUKE 프로젝트의 일부분으로 개발되었다. yumex 같은 GUI 기반 확장 도구도 있다.  Yum 이전에 있었던 Yellowdog Updater (YUP) 도구를 대체하며, 듀크 대학교 물리학부에서 사용되었던 레드햇 리눅스 시스템 관리를 위해서 등장하였다. 그 이후로 페도라, CentOS 등 많은 RPM 기반 리눅스 배포판에서 사용되었다. 레드햇의 패키지 관리자 up2date에서도 Yum 저장소에 접근할 수 있다.2Yum은 쉽게 말하자면 RPM을 설치할 때 편리하게 해주는 툴이라고 생각 할 수 있다. RPM이 나오면서 리눅스에서의 설치는 편리해 졌지만 RPM의 가장 큰 문제점은 의존성이다. 여기서 의존성이라 함은 하나의 패키지를 설치하기 위해서는 그 이전의 특정 패키지가 필요하게 됨을 뜻한다.예를 들면 페도라의 기본 웹 브라우저인 Firefox는 X윈도우에서 가동되는데 X윈도우가 설치되지 않은 상태에서 Firefox를 설치한다면 의존성 때문에 설치가 되지 않을 것이다.이런 의존성 문제를 완전히 해결한 것이 Yum인데 RPM같은 경우는 사용자가 직접 설치하고자 하는 파일을 인터넷에서 *.rpm을 다운받아 의존성을 따져가며 차례대로 설치하여야 했다. 하지만 Yum은 어떤 특정 RPM파일을 다운받고자 할 때, 의존성을 가지는 다른 *.rpm파일들도 알아서 인터넷을 통해 Fedora의 RPM파일이 저장된 저장소(Repository)에서 설치하고자 하는 RPM파일을 다운로드 한 다음에 설치까지 자동으로 해준다.이는 자동으로 인터넷을 통해 다운로드 하기 때문에 네트워크가 꼭 연결된 상태에서만 Yum을 사용해야 한며 그렇다면 저장소의 URL에 대한 정보는 /etc/yum.repos.d/ 디렉토리에 저장되어 있다.305 Yum 명령어  #yum install [패키지 이름] : 패키지 설치 (기본 설치 명령어)  #yum -y install [패키지 이름] : 무조건 yes로 모두 설치할 때 사용  #yum check-update : 설치된 패키지 중에서 업데이트가 가능한 패키지의 목록을 출력  #yum update [패키지 이름] : 패키지를 업데이트  #yum remove [패키지 이름] : 패키지를 삭제  #yum groupinstall [패키지 그룹 이름] : 패키지 그룹 설치  #yum list [패키지 이름] : 패키지 리스트 확인  #yum provides [파일이름] : 특정 파일이 속한 패키지 이름 확인06 tar타르(tar)는 컴퓨터에서, 테입 아카이브4를 위해 고안된 파일 형식과 이런 형식의 파일을 다루는데 사용되는 프로그램을 의미한다. 초기에는 테입 백업 목적으로, 순차적 입출력 장치에 직접 쓰도록 개발되었으나, 현재는, 배포 또는 아카이브 용도로 많은 파일을 디렉토리 구조, 파일 속성들을 보존하면서 하나의 큰 파일로 묶는 데 주로 사용된다.5  #tar [옵션] [파일명.tar] [폴더명]  옵션:  \t-c : 새로운 tar 파일을 생성  \t-x : 기본의 tar 파일을 해제  \t-v : 명령어 실행 시 과정을 화면에 출력  \t-f : 파일이름을 지정  \t-p : 퍼미션을 포함  \t-z : gzip을 이용07 gzipgzip은 파일 압축에 쓰이는 응용 소프트웨어이다. gzip은 GNU6 zip의 준말이며, 초기 유닉스 시스템에 쓰이던 압축 프로그램을 대체하기 위한 자유 소프트웨어이다.7  #gzip [옵션] [파일]  옵션:  \t-n : n은 1부터 9까지 숫자로, 1이 가장 빠르지만 압축률은 가장 낮음  \t-c : 압축 결과를 출력하고 원본파일은 그대로 나둠  \t-d : 압축 해제  \t-f : 강제 압축  \t-l : 압축 파일의 정보 출력  \t-r : 디렉토리를 지정 시 디렉토리에 포함된 모든 파일 압축  \t-t : 압축 파일 테스트  \t-v : 압축 혹은 해제 시 자세한 정보 출력  \t-h : 도움말 출력  \t-V : 버전 정보 출력  #gunzip [옵션] [파일] : .gz 파일의 압축을 해제  옵션:  \t-l : 압축 파일의 정보 출력  \t-r : 디렉토리를 지정 시 디렉토리 내의 모든 파일의 압축 해제  \t-t : 압축 파일 테스트  \t-v : 압축 혹은 해제 시 자세한 정보 출력  \t-h : 도움말 출력  \t-V : 버전 정보 출력08 bzip2  bzip2는 버로우즈-휠러 변환 기반의 압축 알고리즘 및 압축 소프트웨어이다. bzip2는 gzip와 비슷하게 파일 하나만을 압축하며, 압축한 파일에는 보통 .bz2 확장자가 붙고 따라서 tar와 함께 사용하는 것이 일반적이다. gzip보다 압축 효율이 훨씬 좋아 많이 사용되는 추세이다. 하지만 gzip보다 압축 해제 속도가 느리다.8  #bzip2 [옵션] [파일명]  옵션:  \t-c : 압축되거나 압축을 푼 파일을 표준출력 내보냄  \t-d : 압축을 해제  \t-z : 파일을 압축  \t-f : 압축하거나 압축 해제 시 같은 이름의 파일이 있을 경우 덮어씌움  \t-k : 원본파일을 보존하며 압축하거나 해제  \t-v : 상세한 정보를 출력  \t-1~-9 : 압축 시 블록 크기를 지정  #bunzip2 [옵션] [파일] : .bz2 파일의 압축을 해제  #bzip2recover [손상된 압축 파일명] : bzip2 압축 파일 손상 시 손상된 압축 파일을 복구관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션            출처 : 위키백과 - RPM &#8617;              출처 : 위키백과 - yum &#8617;              출처 : Dexter님의 블로그      Ubuntu에서는 yum이 아닌 apt-get을 사용한다. &#8617;              압축 파일 또는 아카이브 파일(archive file)은 소스 볼륨과 미디어 정보, 파일 디렉터리 구조, 오류 감지, 복구 정보, 파일 설명을 포함할 수 있는 메타데이터가 포함된 하나 이상의 파일로 이루어진 파일을 말한다. 보통 무손실 데이터 압축의 형태를 가진다. 압축 파일은 일부나 전체로 암호화를 할 수 있다. 압축 파일은 여러 개의 데이터 파일을 하나의 파일로 묶어 갖고 다니거나 보관을 쉽게 하기 위해 쓰인다. 컴퓨터 압축 파일은 소프트웨어가 결정하는 압축 포맷을 사용하는 압축 소프트웨어, 광 디스크 저작 소프트웨어, 디스크 이미지 소프트웨어로 만든다. 압축 파일의 파일 확장자나 파일 헤더는 사용되는 파일 포맷을 지시하는 데 쓰인다. 압축 파일은 .zip, .rar, .7z, .tar 등의 확장자를 가진다. 다만 이 가운데 .tar은 압축 기능을 포함하지 않는다. 출처 : 위키백과 - 아카이브 &#8617;              출처 : 위키백과 - tar &#8617;              GNU(‘그누’로 발음)는 GNU 프로젝트를 통하여 개발한 유닉스 계열 컴퓨터 운영 체제이며 궁극적으로는 “완전한 유닉스 호환 소프트웨어 시스템”이 되는 것이 목표이다. 출처 : 위키백과 - GNU &#8617;              출처 : 위키백과 - gzip &#8617;              출처 : 위키백과 - bzip2 &#8617;      ",

        "content": "프로세스(process)는 컴퓨터에서 연속적으로 실행되고 있는 컴퓨터 프로그램이다. 종종 스케줄링의 대상이 되는 작업(task)이라는 용어와 거의 같은 의미로 쓰인다. 여러 개의 프로세서를 사용하는 것을 멀티프로세싱이라고 하며 같은 시간에 여러 개의 프로그램을 띄우는 시분할 방식을 멀티태스킹이라고 한다. 프로세스 관리는 운영 체제의 중요한 부분으로 자리 잡혀 있다.1즉, 간단히 말해 컴퓨터 안에 실행중인 프로그램을 프로세스라고 하며 실행중이지 않으면 프로그램이라 보면 된다.01 프로세스의 실행방식Foreground~~한 사용자가 하나의 단말기에서 2개 이상의 프로그램을 동시에 수행시킬 때, 그중 단말기를 점유하고 사용자에 의해 대화식으로 사용되는 프로그램. 사용자의 입장에서 보면 맨 앞에 있는 프로그램이므로 전면이라고 하고, 다른 프로그램은 그 프로그램의 뒤에서 보이지 않게 수행되므로 후면이라고 한다.~~2Background~~우선순위(priority)가 높은 작업이 먼저 실시되고, 그 실시 도중 남는 시간이 있을 경우에 우선도가 낮은 작업이 실행되는 환경. 즉, 입출력 없이 CPU 계산만 많은 경우 프로그램의 우선순위가 후면으로 밀리게 된다. 일반적으로 배치 프로그램(batch program)은 이 환경에서 실행된다.~~3~~예를 들면 노래를 틀어놓고 인터넷을 한다고 하면 Foreground는 인터넷이고 Background는 음악 플레이어가 된다.~~~~좌측이 Foreground이며 sleep명령어가 실행되는 동안은 echo명령어를 수행하지 않았다. 반면에 우측의 Background는 sleep명령 뒤에도 echo명령을 수행하였으며 sleep명령후에는 스스로 종료되었다.~~Foreground &amp; Background페이스북의 김선영님께서 Foreground와 Background에 대해 잘못된 내용임을 알려주어 하단의 내용을 추가한다.  특히 얼마전에도 이야기 했지만 포그라운드, 백그라운드는 정의는 잘못된 내용이 인터넷이나 잘못된 기초 책에 많이 돌아다닙니다.  IEEE std 표준 정의에 의해 포그라운드, 백그라운드에는 session, controlling terminal의 관계가 정의되어야 합니다. 포그라운드는 세션내에 포그라운드 프로세스 그룹에서 controlling terminal을 소유한 프로세스를 의미하여, 백그라운드는 controlling terminal을 소유하지 못한 프로세스를 의미합니다. 전면에서 작동한다거나 후면에서 작동한다는 이야기는 사실과 많이 다르며 잘못된 내용이 인터넷과 기초책에 무분별하게 돌아다닌 결과입니다.  포그라운드 프로세스란 세션내에서 제어터미널(controlling terminal)을 소유한 상태의 프로세스를 의미합니다. 만일 시험을 친다면 세션과 제어 터미널의 두 단어가 등장하지 않는다면 definition에서 틀린 것으로 간주할 수 있습니다. (이 정의는 IEEE std 1003.1 표준 문서에 등장합니다.) [1]  백그라운드 프로세스란 세션내에서 제어터미널을 소유하지 못한 상태의 프로세스를 의미합니다. [2]  [1] IEEE std. 1003.1의 foreground process 참조  [2] IEEE std. 1003.1의 background process 참조02 프로세스 명령어  #ps [옵션] : 현 프로세스 조회 명령어  옵션:  \t-a : 현재 실행 중인 모든 프로세스 출력  \t-ef : 현재 실행 중인 프로세스를 간단히 출력  \t-aux : 현재 실행 중인 프로세스를 자세히 출력  \t-u : 사용자와 프로세스 시간 출력  \t-x : 히든 프로세스 출력  #kill [옵션] PID : 프로세스 종료 명령어  옵션:  \t-9 : 프로세스 강제 종료 명령어  #uname -p : CPU 정보를 알려줌  #free [옵션] : 메모리와 가상 메모리의 상태를 보여주는 명령어  옵션:  \t-b : 사용량을 바이트 단위로 출력  \t-m : 사용량을 메가바이트 단위로 출력  \t-s [숫자] : 입력한 숫자의 초단위로 출력  #pstree : 부모, 자식 관계를 나타내는 트리를 출력  #top [옵션] : 프로세스별 CPU와 메모리 점유율을 출력  옵셥:  \t-d [숫자] : 입력한 숫자만큼의 시간마다 다시 출력  #nice [-n 조정수치] [옵션] : 프로세스의 우선순위를 변경할 수 있는 NICE 값을 설정  #renice [- 조정수치] : 이미 실행되 있는 프로세스의 우선순위를 변경  /proc 디렉토리 : 현재 메모리에 존재하는 모든 작업들이 파일형태로 존재03 데몬일반적으로 프로그램은 설치 시 하드디스크에 설치되며 동그란 모양의 하드디스크에 깔려있는 프로그램을 읽어오기 위해서 수없이 회전하여 설치되어 있는 섹터를 검색 하고 검색한 부분을 읽어오게 된다. 하지만 하드디스크에서 읽어오는 것은 CPU와 RAM에 비해 상당히 느리다.그래서 cpu와 하드디스크 사이에 RAM이라는 공간에 실행중인 프로세스를 복사하여 실행시키며 이렇게 하여 속도를 높여 사용하는데 이것을 보고 프로세스를 RAM에 상주시킨다고 한다.이러한 프로세스는 총 3가지의 종류가 있는데 대화형, 배치형, 데몬형이다. 먼저 대화형은 우리가 흔히 쓰는 프로세스를 말한다. 배치형은 내가 명령을 입력장치로 넣지 않아도 알아서 실행되며 시작 프로그램을 예로 볼 수 있다.마지막 데몬형은 실행되어도 화면에 출력이 안 되며 Backgound 형태로 돌아가며, 우리가 실행되고 있는지 아닌지를 잘 느끼지 못하는 프로그램이다. 윈도우에서는 서비스 리눅스에서는 데몬이라 불린다.404 데몬의 종류Standalone항상 준비 되어있는 프로세스들을 의미하며 항상 실행 중에 있기 때문에 메모리에 상주 되어 있다. 따라서 응답 속도가 빠르지만 메모리에 부하를 준다. init.d, sendmail, apache, mysql, name server, nfs등이 있다.Xinetdxinetd자체는 항상 준비되어있는 프로세스이며 Standalone 방식인 반면, xinetd의 내부는 xinetd방식이다. xinetd에 요청이 들어오면 xinetd가 자신에게 종속되어 있는 프로그램을 실행시키며 처리가 끝나면 다시 휴면상태로 되돌린다.xinetd를 부모라고 생각하고, 그 안에 포함되어 있는 프로그램들을 자식이라고 생각한다면 요청 들어오면 부모가 깨워서 밖에 내보내는 것으로 볼 수 있다. 따라서 응답처리속도도 느리지만 요청이 들어오지 않을 경우 휴면상태이므로 메모리를 차지하지 않는다.xinetd에는 블랙리스트 시스템이 들어 있으며 xinetd가 좋지 못한 요청이라고 간주하면 프로그램들을 밖으로 내보내지 않는다. xinetd.d,telnet,PoP3등이 존재한다.05 서비스 관리시스템이 부팅될 때 많은 서비스 데몬들이 실행되는데 그 중 불필요한 데몬도 있다. 이러한 불필요한 데몬들은 시스템 자원을 낭비하므로 필요 없는 서비스는 실행되지 않도록 해주기 위해 ntsysv나 chkconfig명령을 사용하여 설정 할 수 있다.그리고 현재 실행중인 데몬을 제어하려면 service 명령어나 /etc/rc.d/init.d에 있는 실행스크립트를 이용하여 제어할 수 있다.  #ntsysv : 커서로 이동하며 스페이스바를 누르면 선택/해제가 가능  #chkconfig [옵션] 데몬 [상태] : 시스템을 부팅할 때 런레벨에 따라 자동으로 실행되는 데몬들을 확인할 수 있고 특정 서비스를 추가, 수정할 수 있음  옵션:  \t--level : 적용할 런레벨을 선택  \t--add : 데몬을 추가  \t--del : 데몬을 삭제  \t--list : 현재 데몬들의 목록을 출력  #service [데몬] [상태] : 현재 실행중인 데몬을 제어  옵션:  \tstart : 데몬을 실행  \tstop : 데몬을 중지  \trestart : 데몬을 재시작  \tstatus : 데몬의 상태06 좀비 프로세스와 퇴치 방법위와 같이 프로세스의 상태를 확인하다보면 좀비 상태인 프로세스들을 확인할 수 있다.좀비 프로세스는 실행이 완료 되었음에도 불구하고, 소멸되지 않은 프로세스를 말하며 main 함수가 반환되면 소멸한다. 따라서 소멸되지 않았다는 것은 프로세스가 사용한 리소스가 메모리 공간에 여전히 존재한다는 의미이다.이 좀비 프로세스의 생성은 자식 프로세스가 종료되면서 반환하는 상태 값이 부모 프로세스에게 전달되지 않으면 해당 프로세스는 소멸되지 않고 좀비가 되는 것이 원인이다.이는 프로그램을 작성할 때 반환하는 상태 값을 받을 수 있도록 wait(), waitpid() 함수를 사용함으로써 해결 할 수 있다.관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션            출처 : 위키백과 - 프로세스 &#8617;              출처 : IT용어사전, 한국정보통신기술협회 &#8617;              출처 : 컴퓨터인터넷IT용어대사전, 2011.1.20, 일진사 &#8617;              출처 : 용식이님의 블로그 &#8617;      ",

        "content": "쉘 스크립트 부분에 대한 전반적인 내용은 유닉스 리눅스 사용에서 프로그래밍까지(창병모 저)라는 책을 참조하며 작성하였다.  쉘 스크립트(shell script)는 쉘이나 명령 줄 인터프리터에서 돌아가도록 작성되었거나 한 운영 체제를 위해 쓰인 스크립트이다. 단순한 도메인 고유 언어로 여기기도 한다. 쉘 스크립트가 수행하는 일반 기능으로는 파일 이용, 프로그램 실행, 문자열 출력 등이 있다.1장점쉘 스크립트를 기록하는 것은 다른 프로그래밍 언어의 같은 코드로 쓰인 것보다 훨씬 더 빠른 경우가 많다. 다른 해석 언어에 비해, 쉘 스크립트는 컴파일 단계가 없기 때문에 스크립트는 디버깅을 하는 동안 빠르게 실행할 수 있다.또한 Python과 같이 독립적으로 설치할 필요가 없기 때문에 쉘 자체가 프로그램 개발 툴로 사용할 수 있다.단점한 가지 단점으로는 실행되는 각 명령에 대한 잠재적으로 새로운 하부 프로세스의 수많은 필요에 따라 속도가 느려질 수 있다.단순 sh 스크립트는 다양한 종류의 유닉스, 리눅스, BSD 운영 체제, therof 버전, 시스템 유틸리티와 잘 호환된다는 장점이 있지만 더 복잡한 쉘 스크립트는 쉘, 유틸리티, 다른 필수 요소 간의 약간의 차이가 많은 경우 실패할 가능성이 있다. 레리 월은 다음과 같은 유명한 말을 남겼다: “쉘 스크립트보다 쉘을 포팅하는 게 더 쉽다”이와 비슷하게, 더 많은 복잡한 스크립트들은 쉘 스크립트 언어 자체의 제한 안에서 실행할 수 있다. 이러한 제한 때문에 다양한 쉘이 문제를 개선할 목적으로 고품질의 코드와 확장을 기록하기 힘들 수 있다.01 쉘 레벨 및 변수쉘에서 쉘을 재귀적으로 실행할 수 되며 이는 #echo $SHLVL이라는 명령어를 통해서 현재 쉘의 쉘 레벨을 확인할 수 있다.쉘의 변수는 환경변수와 지역변수 두 종류로 나눌 수 있는데 환경 변수는 값이 자식 프로세스에게 상속되며 지역변수는 그렇지 않다.#export [변수명]=[값]을 통해 변수를 선언하게 되면 쉘 레벨과 관계없이 변수 공유가 가능하다.쉘 스크립트의 변수는 다음과 같은 특징을 가진다.  타입이 존재하지 않음 (문자열로 취급)  대소문자 구별  미리 선언할 필요가 없음  변수 사용은 $[변수명]  정의는 [변수명]=[값]리스트 변수 (list varialbe)한 변수에 여러 개의 값 (문자열)을 저장할 수 있는 변수  # 이름=(단어리스트)        ex) # cities=(서울 부산 인천)            리스트 사용      의미                  ${name[i]}      리스트 변수 name의 i번째 원소 (i=0, 1…)              ${name[*]}      “$1 $2 …” 리스트 변수 name의 모든 원소              ${name[@]}      “$1” “$2” … 리스트 변수 name의 모든 원소              ${#name[*]}      리스트 변수 name 내의 원소 개수              ${#name[@]}      리스트 변수 name 내의 원소 개수      표준 입력 읽기 (read 명령어)표준입력에서 한 줄을 읽어서 단어들을 변수들에 순서대로 저장하며 남은 단어들은 마지막 변수에 모두 저장한다.  # read 변수1, ...., 변수n            ex) # read x y                Merry Christmas!사전 정의 환경변수 (의미가 정해진 환경변수)            이름      의미                  $USER      사용자 이름              $TERM      터미널 타입              $PATH      명령어를 검색할 디렉터리들의 리스트              $HOME      홈 디렉터리              $SHELL      로그인 쉘의 경로명              $MAIL      메일 박스의 경로명              $HOSTNAME      호스트 이름      사전 정의 지역변수            이름      의미                  $$      쉘의 프로세스 번호              $0      쉘 스크립트 이름              $1 ~ $9      명령줄 인수              $*      모든 명령줄 인수 리스트              $#\t명령줄      인수의 개수      02 산술 연산앞으로 나오는 연산이나 조건문, 반복문등, 앞선 변수 모두 띄어쓰기를 확실하게 구분하여야 오류가 발생하지 않는다.그리고 쉘 스크립트에서는 일반적으로 인자나 변수는 문자열 취급하기 때문에 다른 방식으로 연산을 한다.본 쉘의 산술 연산$ a=2+3$ echo $a$ a=`expr 2 + 3` (반드시 빈칸)콘 쉘의 let 명령어를 이용한 산술 연산$ let 변수=수식$ let a=2*3$ echo $a6콘 쉘의 let “수식”을 이용한 산술 수식((수식)) = let \" 수식 \"if (( $# != 1 ))thenfi변수 타입 선언 (declare)$ declare -i a (a는 정수형 변수)$ a=12$ a=a+1 (let 필요 없음)$ echo $a            이름      의미                  declare -r 변수      읽기 전용 변수로 선언              declare -i변수      정수형 변수로 선언              declare -a 변수      배열 변수로 선언              declare -f      스크립트 안에정의된 모든 함수들을 보여준다.              declare -f 함수      해당 함수 내용을 보여준다.              declare -x 변수      환경변수로 export      03 비교 연산산술 비교 연산            산술 비교 연산자      의미                  정수1 -eq정수2      두 정수가 같으면 참 아니면 거짓              정수1 -ne 정수2      두 정수가 다르면 참 아니면 거짓              정수1 -gt 정수2      정수1이 정수2보다 크면 참 아니면 거짓              정수1 -ge 정수2      정수1이 정수2보다 크거나 같으면 참 아니면 거짓              정수1 -lt 정수2      정수1이 정수2보다 작으면 참 아니면 거짓              정수1 -le 정수2      정수1이 정수2보다 작거나 같으면 참 아니면 거짓      문자열 비교 연산            문자열 비교 연산자      의미                  문자열1 == 문자열2      두 문자열이 같으면 참 아니면 거짓              문자열1  != 문자열2      두 문자열이 다르면 참 아니면 거짓              -n 문자열      문자열이 null이 아니면 참              -z 문자열      문자열이 null이면 참      파일 관련 연산            파일 관련 연산자      의미                  -a 파일      해당 파일이 존재하면 참              -e 파일      해당 파일이 존재하면 참              -r 파일      사용자가 해당 파일을 읽을 수 있으면 참              -w 파일      사용자가 해당 파일을 쓸 수 있으면 참              -x 파일      사용자가 해당 파일을 실행할 수 있으면 참              -o 파일      사용자가 해당 파일의 소유자이면 참              -z 파일      해당 파일의 크기가 0이면 참              -f 파일      해당 파일이 일반 파일이면 참              -d 파일      해당 파일이 디렉터리이면 참      04 Bash 제어구조조건문                if 조건식                then                    명령어리스트                else                    명령어리스트                fi중첩 조건문                if 조건식                then                    명령어리스트                elfi                then                    명령어리스트                else                    명령어리스트                fi스위치                case 단어 in                    패턴1) 명령어리스트;;                    패턴2) 명령어리스트;;                    ......                    *) 명령어리스트;;                esac반복문 (for) : 리스트의 각 값에 대해서 명령어들을 반복                for 변수 in 단어리스트 (모든 명령줄 인수 처리 : $*)                do                    명령어리스트                done반복문 (while) : 조건에 따라 명령어들을 반복 실행                while 조건식                do                    명령어리스트                done반복문 (until) : 조건에 따라 명령어들을 반복 실행                until 조건식 (조건식을 while문의 정반대로 넣어야 함)                do                    명령어리스트                done함수                함수이름()                {                    명령어리스트                }05 쉘 스크립트 사용 예#! /bin/bashFCnt=0LFlag=0PFlag=0IFlag=0FFlag=0trash=~/.trasherror (){cat &lt;&lt; ENDecho 휴지통 관리 프로그램 사용법 :echo   trash -p : \"휴지통 비우기\"echo   trash -i : \"휴지통 비우기(확인)\"echo   trash -l : \"휴지통 확인\"echo   trash 파일* : \"휴지통에 버리기\"ENDexit 1}for list in $*do  case $list in    \"-p\")        PFlag=1        ;;    \"-i\")    IFlag=1    ;;    \"-l\")        LFlag=1        ;;    \"-*\")        echo $list 는 잘못된 옵션    error        ;;    *)        FFlag=1        fileList[$FCnt]=$list        let FCnt=FCnt+1        ;;    esacdonelet total=$LFlag+$PFlag+$FFlag+$IFlagif (( total != 1 ))then   errorfiif [ ! -d $trash ]then    'mkdir' $trashfiif (( LFlag == 1 ))then   'ls' -lgF $trash   exit 0fiif (( PFlag == 1 ))then   'rm' $trash/*   exit 0fiif (( IFlag == 1 ))then   'rm' -i $trash/*   exit 0fiif ((FFlag == 1 ))then   'mv' ${fileList[*]} $trash   exit 0fiexit 0관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션            출처 : 위키백과 – 쉘 스크립트 &#8617;      ",

      "os-2015-05-25-linux-starter-guide-7-html": {
        "title": "[리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리",
        "author": "",
        "category": "",
        "content": "사용자 관리를 통해 여러 유저에게 다양한 접근 권한을 부여할 수 있다. 유저는 고유 ID 1개와 기본그룹 ID 1개 그리고 보조그룹 ID 여러 개로 구성된다. UID, GID는 숫자로 구성되고 식별자 역할을 수행한다.01 파일/etc/passwd\t: 사용자 정보가 담겨있는 파일ID:password:UID:GID:Comment:home directory:shell/etc/shadow\t: 사용자 비밀번호가 담겨있는 파일ID:패스워드:암호생성일자:암호변경가능최소시간:초기암호변경 없이 사용기간:만료 지정시 만료 경고 일 수(!! : 일반사용자들, * : 시스템 사용자들(데몬 돌리기 위한))/etc/group\t: 사용자 그룹 정보가 담겨 있는 파일Group name:password(일반적으로 쓰이지 않음):GID:Group List02 명령어사용자 관리  #useradd [옵션] 사용자 ID : 사용자 추가  옵션:      -u : UID      -g : GID      -c : comment  #userdel [옵션] 사용자 ID : 사용자 삭제  옵션:      -r : 홈 디렉토리까지 삭제  #usermod [옵션] 사용자 ID : 사용자 설정 변경  옵션:  \t-u : UID  \t-g : GID  \t-c : comment그룹 관리  #groupadd [옵션] 그룹 ID : 그룹추가  옵션:      -g : GID  #groupdel [옵션] 그룹 ID : 그룹 삭제  #groupmod [옵션] 그룹 ID : 그룹 설정 변경비밀번호 변경  #passwd [옵션] 사용자 ID : 사용자의 비밀번호 변경 (SETUID 설정이 걸려 있음)  옵션:  \t-d : 패스워드가 null로 지정  \t-l : 패스워드 잠금 (로그인 금지)  \t-u : 패스워드 잠금 해제 (로그인 활성)  \t--stdin : 비밀번호 재입력 없이 변경 가능 (일괄적으로 처리 시 사용)            사용 예) #echo \"패스워드\" | passwd 계정 --stdin사용자 전환  #su [옵션] 사용자 ID : 사용자 전환 (사용자의 정보만 변경)  옵션:  \t- : 사용자의 환경변수까지 변경            현재디렉토리상태      su      su -                  [user1@host user1]      [root@host user1]      [root@host /root]      su명령을 옵션없이 사용하면 기존의 일반사용자인 user1의 환경을 그대로 가져간다. 루트권한자에서 일반사용자로 ‘su’시에는 패스워드를 묻지 않고 바로 전환된다.03 SKELL 파일SKELL 파일은 사용자가 생성될 때 함께 만들어지는 파일이다. 이 파일은 /etc/skel 디렉토리에 있다./etc/skel 디렉토리에 다음과 같이 파일이 있는 것이 보이며 그 파일들이 abc라는 계정의 홈 디렉토리에 생성됨을 알 수 있다.04 환경 설정 파일BASH 쉘 환경설정 파일  ~/.bash_profile : 로그인시 설정 내용을 읽어 들임  ~/.bashrc : 쉘 실행 시 내용을 읽어 들임  ~/.bash_logout : 로그아웃 시 읽어 들임본 쉘 환경설정 파일  ~/.profieC 쉘 환경설정 파일  ~/.login  ~/.cshrcBASH 쉘 환경설정 파일을 읽어 들이는 순서  /etc/profile -&gt; ~/.bash_profile -&gt; ~/.bashrc -&gt; /etc/bashrcPATH (환경 변수)  PATH 변수 확인 : #echo $PATH  모든 사용자 PATH 설정 : /etc/profile 편집  특정 사용자 PATH 설정 : ~/.bash_profile  현재 로그인 상태에서만 사용되도록 설정 : #PATH=$PATH: 추가할 디렉토리 설정  alias 설정 : ~/.bashrc 편집  사용자별 프롬프트 변경 : 절대경로 표시 : /etc/bashrc 편집                    **PS1=”\\u        \\w        $“**                                제어문자        설명                            \\t        현재 시간(시:분:초 형식)                    \\d        오늘 날짜, 요일(요일 월 일 형식)                    \\n        new line                    \\s        현재 셸 이름, $0의 값                    \\w        현재 작업 디렉토리의 이름 (전체경로까지)                    \\W        현재 작업 디렉토리의 이름 (현재 위치만)                    \\u        사용자 이름                    \\h        호스트 이름                    #        셸이 기동한 후로부터의 명령의 번호                    !        실행하는 명령의 history 번호                    $        프롬프트 모양 uid가 0, root이면 #, 그렇지 않으면 $                    \\nnn        ASCII 코드 nnn에 해당하는 문자                    \\        백슬래시                    [        제어문자라 쓸 수 없는 문자를 사용하기 위해서는 [로 시작                    ]        제어문자의 끝              로그아웃시의 실행 : ~/.bash_logout 편집관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션",

        "author": "",

        "content": "  vi는 Emacs와 함께 유닉스 환경에서 가장 많이 쓰이는 문서 편집기이다. 간결하면서도, 강력한 기능으로 열광적인 사용자가 많다. 현재는 오리지널 vi를 사용하는 경우는 거의 없고, 일반적으로 기능을 모방하여 만들어진 클론을 사용하고 있다.  이런 클론 중 많이 쓰이는 것은 기능이 다양한 것을 장점으로 내세우며, 리눅스 배포판에 포함되는 Vim, 그리고, BSD 라이선스로 제공되며 원본 vi의 동작과 호환성으로 정평이 나 있는 nvi, 독자적인 팬층을 확보한 elvis등이 있다.1출처: KLDP관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션            출처 : 위키백과 - vi &#8617;      ",

      "os-2015-05-25-linux-starter-guide-5-html": {
        "title": "[리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림",
        "author": "",
        "category": "",
        "content": "01 표준 스트림의 종류리눅스에서의 기본 입출력 스트림(I/O stream)에는 표준 입력, 표준 출력, 표준 에러 가 있다.  표준 입력( 0 ) =&gt; 키보드  표준 출력( 1 ) =&gt; 모니터  표준 에러( 2 ) =&gt; 모니터02 표준 스트림의 기호와 사용 예            기호      기능      사용 예                  &gt;      쓰기      #cat /etc/passwd &gt; test.txt              &lt;      읽기      #cat &lt; test.txt &gt; test.txt              &gt;&gt;      추가      #cat &lt; test.txt » test.txt              2&gt;      에러의 방향을 바꾼다.      #cat test.txt &gt; a.txt 2&gt; b.txt              1&gt;&amp;2      출력을 에러로 내보낸다.      #cat test.txt &gt;&amp;2 2&gt; b.txt              2&gt;&amp;1      에러를 출력으로 내보낸다.      #cat test.txt &gt;a.txt 2&gt;&amp;1              ex) find / -name ‘*.c’ &gt; result.txt 2&gt; error.txt                    (\"&gt;\" 기호는 \"1&gt;\" 와 같다. 즉 1이 생략되어 있다.)03 파이프라인의 정의와 사용 예  명령어 파이프라인(instruction pipeline)은 명령어를 읽어 순차적으로 실행하는 프로세서에 적용되는 기술로, 한 번에 하나의 명령어만 실행하는 것이 아니라 하나의 명령어가 실행되는 도중에 다른 명령어 실행을 시작하는 식으로 동시에 여러 개의 명령어를 실행하는 기법이다.  하나의 명령어는 여러 개의 단계로 나눌 수 있는데, 이때 하나의 명령어를 처리할 때까지 다음 명령어가 처리되지 않고 기다린다면, 명령어의 특정 단계를 처리하는 동안 다른 단계를 처리하는 부분은 아무 작업도 하지 않게 된다. 이때 파이프라인을 사용하면 한 명령어의 특정 단계를 처리하는 동안 다른 부분에서는 다른 명령어의 다른 단계를 처리할 수가 있게 되므로 속도가 향상될 수 있다.1파이프의 예를 보면 아래와 같다.04 명령어의 수행리눅스에는 아래와 같은 조건 명령열이 있다.  &amp;&amp;\t: 명령어가 실패하면 수행을 멈추고 더 이상 진행하지 않음                                         : 명령어가 성공하면 수행하고 중지                      ;\t: 실패와 성공에 관련 없이 수행이를 C언어를 통해 풀어보고자 하면 아래와 같은 조건문이 있다고 하자.if ( 3&lt;1 &amp;&amp; 2&lt;1 ) Vs. if ( 3&lt;1 &amp;&amp; 2&gt;1 )위의 조건문을 보게 되면 조건문 안의 조건 중 앞의 조건이 참이 되어야 뒤의 조건을 확인하게 된다. &amp;&amp;명령열도 이와 비슷하게 앞의 명령어가 실패하면 수행을 멈추고 앞의 명령어가 성공한다면 뒤의 명령어도 수행하게 된다.  if ( 3&gt;1 || 2&lt;1 ) Vs. if ( 3&gt;1 || 2&gt;1 )            앞에서와 반대로 위와 같은 조건문을 보게 되면 조건문 안의 조건 중 앞의 조건만 만족하게 되면 뒤의 조건을 확인하지 않아도 된다.             명령열 또한 이와 비슷하게 앞의 명령어가 성공하면 수행을 중지하며 앞의 명령어가 실패하며 뒤의 명령어를 수행하게 된다.        위의 명령열을 실제 사용하는 예는 다음과 같다.    위와 같이 정상적으로 작성한 파일을 하나 준비했다.    정상적으로 작성한 파일은 컴파일을 성공적으로 수행하였고 따라서 명령열 뒤의 명령은 실행되지 않았다.    위와 같이 헤더파일에 의도적으로 손상을 주었다.    손상을 입은 파일을 컴파일하게 되면 오류 메시지와 함께 명령어 수행에 실패하고 명령열 뒤의 명령인 echo 명령이 실행되는 것을 확인할 수 있다.관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션            출처 : 위키백과 – 파이프 라인 &#8617;      ",

      "os-2015-05-25-linux-starter-guide-4-html": {
        "title": "[리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템",

        "content": "이 파일 시스템 부분을 처음 리눅스를 배우는 사람에게 가이드라인을 제안하고자 하는 이 문서에서 어느 정도 설명해야 맞는 것인지 판단이 서지 않았다. 그리고 사실 필자 또한 이 부분에 대하여 잘 알지 못한다. 현재 필자가 참여하고 있는 리눅스를 처음 배우는 사람을 대상으로 하는 스터디에서 이 부분을 언급하였기에 필자 또한 아는 것과 검색을 통해 알아본 것을 작성하였다.  파일 시스템(file system, 문화어: 파일체계)은 컴퓨터에서 파일이나 자료를 쉽게 발견 및 접근할 수 있도록 보관 또는 조직하는 체제를 가리키는 말이다.1파일 시스템은 통상 하드 디스크나 CD-ROM 같은 실제 자료 보관 장치를 사용하여 파일의 물리적 소재를 관리하는 것을 가리키나 네트워크 프로토콜(NFS, SMB, 9P 등)을 수행하는 클라이언트를 통하여 파일 서버 상의 자료로의 접근을 제공하는 방식과 가상의 형태로서 접근 수단만이 존재하는 방식(procfs 등)도 파일 시스템의 범위에 포함될 수 있다. 디렉터리 서비스나 레지스트리와는 의미가 조금 다르다.리눅스는 다양한 파일시스템들을 지원하는데 중요 파일 시스템들은 ext, etx2, minix, xiafs, msdos, hpfs OS/2, isofs CD-ROM, umsdos, nfs, sysv 등이 있다. 이중 이 문서에서 살펴보고자 하는 파일 시스템은 ext, ext2, ext3, ext4로 리눅스 초기에 사용되었거나 많이 사용되는 파일 시스템들이다.01 확장 파일 시스템(extended file system)ext리눅스 초기에 사용되던 파일 시스템이며 호환성이 없다. ext2의 원형이다.ext2ext3가 개발되기 이전까지 가장 많이 사용된 파일 시스템으로 리눅스 파일 시스템 대부분의 기능을 제공하는 파일 시스템이다. 특히 ext2는 뛰어난 안정성과 속도로 가장 유명한 파일 시스템으로 자리 잡았고 ext3 또한 ext2에 기반을 두어 개발되었다. 또한 쉽게 호환되며 업그레이드도 쉽게 설계되어 있다.2ext3ext2 파일시스템에 저널링(Journaling)3을 지원하도록 확장된 파일시스템이다. 현재 리눅스에 가장 많이 사용되고 있다.4ext4ext3 파일시스템을 확장한 파일시스템으로 Extent라는 기능을 제공하여, 파일에 디스크 할당 시 물리적으로 연속적인 블록을 할당할 수 있도록 하여, 파일 접근 속도 향상 및 단편화5를 줄이도록 설계된 파일시스템이다.4            파일의 확장자는 필요 없으며 파일의 특성을 알리기 위해 확장자 사용가능 (*.c, *.java)              ’.’ 으로 시작하는 파일은 숨겨진 파일 (‘ls -a’ 명령으로 보임)              ’.’은 현재 디렉토리, ‘..’ 는 부모 디렉토리              파일 시스템의 크기는 최대 2Tib ~ 16 TiB (변동 가능)      02 ext2 파일시스템 구조(extended file system)이 문서에서는 ext3가 개발되기 이전까지 가장 많이 사용된 파일 시스템인 ext2에 대해서 살펴보고자 한다. 이 문서의 내용은 아래 사이트들을 정리한 것이다.  똑똑한여자님의 블로그  bestheroz님의 블로그  보안 커뮤니티  위키백과 - Ext2ext2 파일시스템은 비교적 속도가 빠르고 안정적인 UFS(Unix FileSystem)을 기반으로 필요한 기능을 추려서, 보다 단순하게 만들어졌다. 따라서 ext2는 분석, 이해하기가 쉽다. 다음은 ext2 파일시스템의 레이아웃이다.ext2 파일시스템은 부트섹터(Boot Sector)와 여러 개의 블록 그룹(Block Group)으로 구성된다. 블록이란 파일시스템에서 데이터를 저장하는 단위이며, 메모리에서 I/O 작업을 한 번 거칠 때 읽거나 쓰는 단위가 된다. 파일시스템을 생성할 때 1KB~4KB 사이에서 블록의 크기를 지정 가능하다.각 블록 그룹에는 파일시스템을 구성하는 정보들이 담겨져 있다. 가장 마지막의 블록 그룹을 제외하고는 모든 블록 그룹들이 같은 블록 개수를 가지며, 여기에 파일 이름, meta data, 파일 데이터가 기록된다.블록 그룹 (Block Group)블록그룹은 블록들의 모임이며, OS커널이 같은 파일에 속하는 데이터 블록은 같은 블록 그룹에 저장하려고 노력하기 때문에 파일의 단편화6를 줄일 수 있다.파일 시스템의 전체적인 정보는 슈퍼 블록(Super Block)과 그룹 디스크립터 테이블(Group Descriptor Table)에 저장된다. 슈퍼 블록과 그룹 디스크립터 테이블은 0번 블록 그룹의 정보만을 사용하지만 주요 데이터이기 때문에 손상될 경우를 대비하여 모든 블록 그룹에 사본이 저장되어 있다.블록 그룹의 개수와 크기는 해당 파티션의 블록의 크기에 따라 달라진다. 그룹 내의 각 블록들이 할당되어 있는지 비어있는 지를 알 수 있는 블록 비트맵(Block Bitmap)이 1Block 안에 저장되어야 한다.설정한 블록의 크기가 4KB일 때 8 bit * 4096 Byte = 32,768 개, 각 bit당 하나씩의 데이터 블록에 해당하므로 Block Bitmap이 표현할 수 있는 블록의 총 개수는 32,768개가 된다. 한 블록이 4KB인 경우, 32KB * 4KB = 128MB, 하나의 블록 그룹은 최대 128MB의 블록을 가질 수 있다. 또한 10GB의 파티션에 Ext2 파일시스템을 생성한다면 10240MB / 128MB = 80개의 블록 그룹이 파티션에 생성된다.따라서 파티션마다 생성되는 블록 그룹의 게수는 다르며, 블록의 크기가 작을수록 블록 그룹의 개수가 많아지게 된다.주요 저장 내용  슈퍼 블록 ( Super Block - 1 Block )  그룹 디스크립터 테이블 ( Group Descriptor Table - n Block )  블록 비트맵 ( Block Bitmap - 1 Block )  I-노드 비트맵 ( Inode Bitmap - 1 Block )  I-노드 테이블 ( Inode Table - n Block )  파일 데이터 블록 ( FIle Data Blocks - n Block )슈퍼 블록 (Super Block)슈퍼 블록은 파일시스템의 블록을 대표하는 블록으로, Ext2 파일시스템에서 사용되는 주요 설정 정보들이 기록되어 있는 영역이다. 블록의 크기에 관계없이 항상 블록그룹의 첫 번째 블록에 위치한다. 슈퍼블록은 반드시 1KB인 경우에 맞춰서 저장된다.7 만약 블록의 크기가 4KB라면 슈퍼블록은 한 블록을 모두 차지하며, 1KB만 사용하고 나머지 3KB는 사용하지 않고 비워둔다.각 Group마다 Super Block의 내용은 동일하며 만약 다르면 파일 시스템 손상된 것이다. 파일 시스템이 Mount될 때, 커널은 Group 0 에 들어있는 Super Block을 읽는다. 주요 Data이기 때문에 손상 될 경우를 대비하여 모든 Block Group에 사본이 저장되어 있어 Super Block이 문제가 있을 시 다른 Block Group에 있는 Super Block의 복사본을 이용할 수 있다.슈퍼 블록에 저장되는 주요 데이터는 블록의 크기(1KB, 2KB, 4KB), 총 블록의 개수, 블록 그룹의 개수, Inode의 개수, 그룹 내의 블록/Inode의 개수 이다.주요 저장 내용  파일 시스템에 의존하는 정보인 파일 시스템의 크기  마운트 정보  데이터 블록의 총 숫자  Inode의 총 숫자  블록 그룹번호  블록의 크기(1KB, 2KB, 4KB, 8KB)  그룹 당 블록 수  슈퍼 블록이 수정되었음을 알리는 정보            매직 넘버Magic Number는 마운트하는 소프트웨어에게 ext2 파일 시스템의 슈퍼 블록임을 확인하게 하는 값이다. 현재 ext2 파일 시스템에서 매직 넘버값은 0xEF53이다.              개정 레벨Revision Level 은 Major level과 Minor Level로 구성되어 있으며, 개정 레벨의 역할은 마운트 프로그램이 어떤 특정한 버전에서만 지원되는 기능이 이파일 시스템에서 지원되는지에 대한 확인을 위해 사용된다. 또한 개정 레벨은 기능 호환성 항목을 포함하여 마운트 프로그램이 해당 파일 시스템에서 안정적으로 사용할 수 있는 기능이 무엇인지를 판단할 수 있는 기준을 제공한다.              마운트 횟수와 최대 마운트 횟수시스템은 Mount Count 와 Maximum Mount Count 의 2가지 정보를 이용하여 파일 시스템 전체를 검사할 필요가 있는지를 확인할 수 있다. Mount Count는 마운트가 실행될 때 마다 1씩 그 값이 증가하며 만약 Mount Count 가 Maximum Mount Count에 도달하게 되면 시스템은 e2fsck를 실행하라는 메시지를 내보낸다.              블록 그룹 번호Block Group Number는 슈퍼블록 복사본을 가지고 있는 블록 그룹의 번호를 나타낸다.              블록 크기Block Size는 파일 시스템의 블록 크기를 표시한다. 블록 크기는 byte단위로 표시된다.              그룹 당 블록 수Blocks Per Group 은 하나의 그룹에 속한 블록의 수를 나타낸다. 이 수는 블록의 크기와 마찬가지로 파일 시스템을 만들 때 결정된다.              프리 블록파일 시스템 내부적으로 존재하는 Free Block의 수를 나타낸다.              프리 아이노드파일 시스템 내부적으로 존재하는 Free Inode의 수를 나타낸다.              첫 번째 아이노드버파일 시스템 내부적으로 존재하는 First Inode의 번호를 나타낸다. 리눅스 시스템에서 ext2 파일 시스템의 첫 번째 아이노드는 ‘/’디렉토리에 대한 디렉토리 엔트리를 나타낸다.      그룹 디스크립터 테이블 (Group Descriptor Table)블록 그룹 안에서 슈퍼 블록 다음에 위치한다. Group Descriptor라고 불리는 파일 시스템의 블록 그룹들에 대한 정보를 가지고 있다. 그룹 디스크립터 테이블에 저장되는 주요 데이터는 Block Bitmap의 블록 번호, Inode Bitmap의 블록 번호, 첫 번째 Inode Table Block의 블록 번호, 그룹 안에 있는 빈 블록 수, 그룹 안에 있는 Inode 수, 그룹 안에 있는 빈 디렉토리 수 등이다.Group Descriptor의 크기는 32Byte로, 블록 크기가 1KB라면 하나의 블록에 총 32개의 Group Descriptor가 기록될 수 있다.서로 연결되어 있어서 전체적으로는 하나의 Group Descriptor Table을 형성하며 파일 시스템이 Mount될 때, 커널은 Group 0 에 들어있는 Group Descriptor Table을 읽는다. 주요 Data이기 때문에 손상 될 경우를 대비하여 모든 Block Group에 사본이 저장되어 있어 Group Descriptor Table이 문제가 있을 시 다른 Block Group에 있는 Group Descriptor Table의 복사본을 이용할 수 있다.주요 저장 내용  Block Bitmap의 블록 번호  Inode Bitmap의 블록 번호  첫 번째 Inode Table Block의 블록 번호  그룹 안에 있는 빈 블록 수  그룹 안에 있는 Inode수  그룹 안에 있는 빈 디렉토리 수블록 비트맵 (Block Bitmap)블록 그룹에서 그룹 디스크립터 테이블 다음으로 위치하지만, 정확한 위치는 정해져있지 않다.8 그룹 디스크립터 테이블의 크기가 일정하지 않기 때문이다. 블록 비트맵(Block Bitmap)은 블록의 사용현황을 bit 표현으로 나타낸다. 각 비트에 해당하는 블록이 사용 중이면 1, 사용 중이지 않으면 0으로 나타낸다.아이노드 비트맵 (Inode Bitmap)Block Bitmap처럼 bit 표현을 이용하여 Block Group이 관리하는 모든 Inode의 사용 현황을 나타낸다.아이노드 테이블 (Inode Table)인접하는 연속된 블록으로 이루어져 있으며, 각 블록은 미리 정의된 Inode 개수를 포함한다. Inode의 첫 번째 블록의 번호를 Group Descriptor Table에 저장한다. 모든 Inode의 크기는 128Byte로 동일하다. 1024byte의 Inode Table Block은 Inode 8개를 가질 수 있으며, 4096byte의 Inode Table Block은 32개의 Inode를 가진다.9아이노드 (Inode)Inode는 파일이나 디렉토리의 모든 정보를 가지고 있는 자료구조를 말하며, 파일 객체가 저장되는 곳이다. Inode의 크기는 슈퍼 블록에서 정의된 크기로 고정된다. 모든 파일들과 디렉토리들은 각각 1개의 Inode를 가지고 있으며, 모든 Inode들은 고유한 주소를 가지고 있다. Inode의 주소를 알고 있다면 해당 Inode가 속한 블록 그룹이 어디인지 계산하여 알아낼 수 있다.시스템 측면에서는 Inode 번호로 파일을 처리하는데 이는 파일 이름이 Inode 번호와 함께 디렉토리 안에 저장되어 있기 때문이다. 그리고 Inode는 파일의 이름을 제외한 해당 파일의 모든 정보를 가지고 있으며, Inode Table에서 해당 파일이나 디렉터리의 Inode 번호를 찾게 되면 모든 정보를 알 수 있다.File System을 처음에 생성(초기화)하면 지정된 개수만큼 Inode들이 생성 되며, 생성된 Inode들의 개수는 그 파일 시스템이 갖고 있을 수 있는 최대 File의 수이다.10 이 값은 파일 시스템을 다시 초기화하지11 않는 이상 변경할 수 없다.Inode 1번은 Super Block, 2번은 루트 디렉토리이며, 10번까지는 예약되어 있기 때문에 사용할 수 없다.  Ext2에 대한 커널 문서의 인용문에 따르면 다음과 같다.  “아이노드에서 파일의 데이터를 포함하는 첫 12블록의 포인터가 있다. (블록의 다음 세트에 포인터를 포함하는) 간접 블록에 대한 포인터, (간접 블록에 대한 포인터를 포함하는) 이중 간접 블록에 대한 포인터, 그리고 (이중 간접 블록에 대한 포인터를 포함하는) 삼중-간접 블록에 대한 포인터가 있다.”Ext2 내부는 15개의 포인터가 있는 구조며 그 중 처음부터 12번까지는 직접 블록을 위한 것이다. 13번 포인터는 간접 블록을, 14번째 블록은 이중 간접 블록을, 그리고 15번째 포인터는 삼중 간접 블록을 가리킨다.만약 각 데이터 Block의 크기가 8KB이라면, 최대 파일 크기는 약 64TB이다. Direct Block Pointer = 8KB * 12개 = 96KB Indirect Block Pointer = 8KB * 2048개 = 16,384KB Triple Indirect Pointer = 8KB * 2048개 * 2048개 = 33,554,432KB 그리고 데이터 Block의 크기가 4KB인 경우 최대 파일 크기는 약 4TB이다.주요 저장 내용  Inode Number  파일 모드 : 파일과 관계된 접근과 실행 권한을 저장하는 16비트 플래그            비트      내용                  12-14      파일 형식 (일반, 디렉터리, 문자 또는 특별, 선입선출 파이프)              9-11      실행 플래그 (setuid, setgid, sticky bit)              8      소유자 읽기 허가              7      소유자 쓰기 허가              6      소유자 실행 허가              5      그룹 읽기 허가              4      그룹 쓰기 허가              3      그룹 실행 허가              2      다른 사용자 읽기 허가              1      다른 사용자 쓰기 허가              0      다른 사용자 실행 허가        하드 링크 수 : 이 아이노드에 대한 디렉터리 참조 수  소유자 ID : 파일의 개별 소유자  파일 크기 : 파일의 바이트 수  마지막 접근 : 마지막으로 파일에 접근한 시각  마지막 수정 : 마지막으로 파일을 수정한 시각  Inode 수정 : 마지막으로 Inode를 수정한 시각  데이터 Block 수 : 파일의 실제 데이터가 저장된 위치(Block 주소(번호))를 가리키는 15개의 포인터 배열  디렉토리 블록에서 아이노드 넘버를 통해 데이터를 찾아가는 절차        디렉터리 블록에서 찾아갈 파일을 찾는다.12    선택된 파일의 Inode 번호를 해당 디스크의 Inode Table에서 찾는다..* 해당 번호의 Inode정보에 들어있는 디스크상의 데이터 주소를 참조한다.  데이터 블록 ( Data Block )파일에서 데이터를 저장하는 블록으로 일반 파일이나 디렉터리의 파일의 데이터가 존재한다. Inode에 포함 되어 있으며, Inode는 몇 개의 데이터 블록을 포함한다.디렉토리 블록 ( Directory Block )ext2 파일 시스템에서 디렉토리는 파일 시스템 상에서 파일에 대한 접근 경로를 생성하고 저장하는 특별한 의미의 파일로 취급한다. 각각의 디렉토리는 디렉토리 엔트리의 리스트로 나타낸다.간접 블록 ( Indirection Block )추가적인 데이터 블록을 위한 포인터들이 사용할 동적으로 할당되는 공간이다. Inode가 가지고 있는 데이터 블록보다 더 많은 데이터 블록이 필요한 경우 이를 지정하기 위해 포인터를 사용하는데, 그때 사용하기 위한 동적인 블록이다.홀 ( Hole )Inode나 간접 블록 안의 데이터 블록의 주소로 특별한 값을 저장한다. 파일 시스템에 의해서 파일 안에 자리하게 되며, 실질적으로 디스크 상에 공간은 할당 되지 않는다. 단지 0byte가 파일 안에서 특정 공간을 차지하고 있다고 가정하는 것이다.03 ext3의 특징(extended file system)기존의 ext2는 Cache에 저장되어 있는 데이터들을 디스크로 저장하는 도중 만약 시스템이 다운되거나 여러 가지 문제가 발생할 경우 파일 시스템이 손상되는 단점을 가지고 있었다. 이를 위해 ext2는 fsck(file system check)라는 파일 시스템 복구 기능을 제공한다. 하지만 이 복구 방법은 복구하는데 시간이 많이 소요된다. 또한 fsck 동안에는 시스템을 사용할 수 없다. ext3 파일시스템은 이러한 단점을 보완하기 위하여 저널링이라는 기능을 추가해서 소개된 파일 시스템이다. 따라서 기본적인 ext2와 동일하고 ext2 파일 시스템과 호환된다. 특히 ext3 파일 시스템에서 주목할 만한 것은 바로 Journaling 이라는 기술이다.ext3 파일 시스템으로의 포팅 동기ext2 기능적인 측면보다는 파일 시스템의 효율과 퍼포먼스에 중점을 두고 디자인된 파일 시스템이다. 그래서 ext2는 파일의 내용과 파일에 대한 허가권, 소유권, 생성과 접근시간과 같은 메타 데이터를 동기화하지 않는다. 이럴 경우 만약 파일의 내용을 수정하는 도중에 시스템에 문제가 생길 경우 해당 파일의 메타 데이터와 내용이 일치하지 않는 문제점이 발생하게 된다. 따라서 이러한 문제점을 보완하기 위해서 저널링 기술을 이용한 ext3 파일 시스템이 대두된 것이다.저널링 기술Journaling 기술은 기존의 fsck에 걸리는 시간을 단축하기 위해 데이터를 디스크에 쓰기 전에 Log에 데이터를 남겨 시스템의 비정상적인 셧다운에도 로그를 사용해 fsck보다 빠르고 안정적인 복구 기능을 제공하는 기술이다.기존의 ext2 파일 시스템의 경우에는 시스템이 동작을 멈추기 바로 직전에 파일 시스템에 어떠한 수정을 가하고 있었는지 전혀 알 수 없었다. 그렇기 때문에 이를 복구하기 위해서는 fsck에 의해서 관리되는 슈퍼블록, 비트맵, 아이노드 등을 모두 검사해야 하기 때문에 시간이 오래 걸렸다.하지만 저널링 기술을 사용한 파일 시스템의 경우에는 파일을 실제로 수정하기 전에 우선 로그에 수정된 내용을 저장한다. 그래서 시스템이 비정상적으로 동작을 멈추더라도 시스템의 파일 시스템을 복구하기 위해서 로그만을 검사하면 된다. 이러한 특징 때문에 저널링 파일 시스템을 Log-Ging 파일 시스템이라고 부르기도 한다.04 파일 및 디렉토리 구조(extended file system)            d      rwxr-xr-x      2      root      root      4096      12월 30일      00:32      .gotreamer                  ①      ②      ③      ④      ⑤      ⑥      ⑦      ⑧      ⑨      ① 파일유형 : 일반 파일(-), 디렉터리(d), 블록 디바이스(b), 문자 디바이스(c), 링크(l)② 파일허가권③ 링크 수④ 소유자 명⑤ 그룹 명⑥ 파일 크기⑦ 마지막 변경일⑧ 마지막 변경 시간⑨ 파일/폴더 명05 링크하드링크 (#ln [대상 경로] [링크 경로])디렉토리에 그 파일에 대한 새로운 이름이 등록되고 Inode number는 본래 있던 파일의 Inode number가 복사되어 동일한 inode를 사용한다. 이때 복사되는 파일의 Inode에서 파일의 링크수가 하나 증가된다.다른 파티션에서는 링크가 불가능하며 디렉토리는 하드링크를 할 수 없으나 기본 하드링크를 2개 가지고 있다.13심볼릭 링크 (#ln –s [대상 경로] [링크 경로])디렉토리에 그 파일에 대한 새로운 이름이 등록되고 새로운 inode를 생성하며 inode원본 파일을 연결한다. 심볼릭 링크의 경우 원본 파일의 주소가 저장되어 있으므로 원본 파일의 위치가 변경되면 심볼릭 링크는 사용할 수 없게 된다.심볼릭 링크는 하드링크와 달리 다른 파티션에서도 링크가 가능하며 윈도우의 바로가기와 비슷하다.관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션            출처 : 위키백과 - 파일시스템 &#8617;              출처 :  bestheroz님의 블로그 &#8617;              Journaling은 변경을 기록하는 로그(journal)를 두어 시스템 비정상 종료 시 파일 시스템 복구를 쉽게 하는 방법을 말한다. &#8617;              출처 : ITe-station &#8617; &#8617;2              프로세스(병행으로 주행하는 태스크)에 대한 기억 영역의 할당과 프로세스에 의한 기억 영역의 해방을 반복함으로써 작은 기억 영역의 분할부가 다수 생성되는 것. 사용할 수 있는 기억 공간이 프로세스가 요구하는 크기보다 작기 때문에 어떤 요구도 만족할 수 없고, 사용하지 않은 상태로 남아 있는 상태를 말한다. - 컴퓨터인터넷IT용어대사전, 2011.1.20, 일진사 &#8617;              데이터가 분산되어 저장되면서 메모리에 구멍이 생기는 것 &#8617;              블록의 크기에 관계없이 블록 그룹의 시작부터 1024Byte 안에 슈퍼블록의 정보가 기록되어야 한다. &#8617;              Group Descriptor Table에 Block Bitmap의 위치가 포함되어 있는 이유 &#8617;              ext4의 경우는 256byte의 크기를 가지며, ext2의 경우가 128byte의 크기를 가짐 &#8617;              데이터 블록이 디스크 상의 어느 주소에 위치하고 있는지 정보와 같은 중요 정보를 가지기 때문이다. &#8617;              기존 데이터가 모두 파괴 된다. &#8617;              디렉토리는 파일의 이름과 Inode Number를 저장하는 Table이다. 사람은 파일을 이름으로 구분하 고, 컴퓨터는 Inode Number로 구분한다. &#8617;         "content": "01 디렉토리 구조리눅스의 디렉토리는 트리 형태의 구조를 보이며 최상위 디렉토리는 “/” (Root File System) 이다. tree  -L  이라는 명령어를 통해 디렉토리의 트리 구조를 확인 할 수 있다.02 주요 디렉토리            이름      설명                  /bin      리눅스 기본 명령어              /sbin      ifconfig, e2fsck, ethtool, halt 등과 같이 주로 시스템 관리자들이 사용하는 시스템관리자용 명령어를 저장하고 있는 디렉토리.              /etc      환경설정 파일              /user      명령어 , 시스템 프로그램 , 라이브러리 루틴              /boot      리눅스 커널 이미지 부트로더              /dev      디바이스 파일 , 용령없는 파일로 구성된 가상 디렉토리로 존재함.              /home      사용자 홈 디렉토리 . 일반 사용자 계정을 만들 때 기본설정에 의해 홈 디렉토리를 생성하는 디렉토리.              /root      관리자 홈 디렉토리(보안상 따로 분류되어 있음)              /lib      시스템 라이브러리가 위치하는 디렉토리              /mnt      플로피 디스크 , 씨디롬 등의 장치를 인식시키기 위한 디렉토리              /media      /mnt 대체 훼손된 파일 장소              /lost+found      훼손된 파일 장소              /proc      일명 “가상파일시스템” 이라고 하는 곳으로 현재 메모리에 존재하는 모든 작업들이 파일형태로 존재하는 곳이다. 디스크상에 실제 존재하는 것이 아니라 메모리상에 존재하기 때문에 가상파일시스템이라고 부른다. 실제 운용상태를 정확하게 파악할 수 있는 중요한 정보를 제공하며 여기에 존재하는 파일들 가운데 현재 실행중인 커널(kernel)의 옵션 값을 즉시 변경할 수 있는 파라미터파일들이 있기 때문에 시스템 운용에 있어 매우 중요한 의미를 가진다.              /tmp      임시 파일              /var      시스템 관련 스풀, 메일 등이 위치한 디렉토리      03 리눅스에서의 파티션리눅스에서의 파티션에 대해 들어가기에 앞서서 파티션에 대해 간단히 보고 가고자 한다.  일반적으로 파티션(partition)은 무언가를 여러 부분으로 나누는 것을 뜻한다. 파티션은 다음의 뜻으로도 쓰인다.1      일괄 처리 : 수많은 프로세서에 걸쳐 하나의 일괄 작업을 분할하는 것    디스크 파티션 : PC 시스템의 디스크를 구성하는 작업    논리 파티션 : 물리 메모리를 보호 영역으로 나누는 작업    파티션 (가구) : 사무실 또는 전시장 등의 특정 공간과 다른 공간의 사이를 나누어 주는 벽  위의 파티션 중에 우리가 앞으로 보고자하는 파티션은 디스크 파티션이므로 그에 대한 정의 또한 보면 아래와 같다.  디스크 파티션(disk partition) 작업은 하드 디스크 드라이브의 기억 공간을 “파티션”이라 알려진 별도의 데이터 영역으로 분할하는 것을 말한다. 파티션 편집기 프로그램을 사용하여 이러한 파티션을 만들고 없애고 수정할 수 있다. 한 번 디스크가 여러 개의 파티션으로 나뉘면 다른 카테고리의 디렉터리와 파일들은 다른 파티션에 저장된다. 파티션이 많아질수록 제어권이 더 많아지지만 너무 많으면 다루기 쉽지 않게 된다. 공간 관리, 접근 허가, 디렉터리 검색이 추가되는 방식은 파티션 상에 설치된 파일 시스템의 종류에 달려 있다. 파티션 크기는 파티션에 설치된 파일 시스템에 따라 그 지원 능력이 달라지므로 파티션 크기를 조심스럽게 살피는 것이 필요하다.2리눅스에서의 파티션은 윈도우에서의 파티션과 아래와 같이 차이를 보인다.  윈도우  리눅스윈도우에서 파티션을 나누면 위의 그림과 같이 크기에 따라 파티션이 나뉘게 된다. 하지만 리눅스에서 파티션은 기본파티션과 확장파티션이 있으며 이에 대한 것을 앞으로 설명할 것이다.앞으로 설명할 내용은 다음 주소의 사이트를 참조하여 작성한 것이다.  정보보안전문가를 위한 첫걸음  정보 보안 전문가 공식 커뮤니티  네이버 지식in  장상진님의 블로그리눅스에서 파티션 종류는 기본파티션(Primary)와 확장파티션(Extended) 두 종류가 있다. 하나의 하드디스크는 최대 기본 파티션 3개와 확장 파티션 1개를 만들 수 있다. 확장 파티션을 생성 하지 않을 경우 기본 파티션을 최대 4개까지 만들 수 있다. 확장 파티션은 또다시 논리 파티션으로 나눌 수도 있으며, 논리 파티션은 최대12개까지 만들 수 있습니다. 이 최대 개수에 대한 설명은 아래와 같다.3            파티션 종류      파티션 최대 개수                  primary      4              extended      1              logic      12      설명에 앞서 MBR방식으로 초기화된 HDD를 그냥 HDD라고 표기하고자 한다. MBR방식으로 초기화된 HDD에는 4개의 파티션을 만들 수 있는데 이는 512 바이트의 Master Boot Record라는 공간에 파티션정보를 담을 수 있는 공간이 4개 까지 밖에 없기 때문이다. 이 4개에 포함되는 것이 primary와 extended이다. 그런데 extended는 1개를 초과해서 만들 수 없다. 따라서 최대 파티션의 개수는 primary 4개 혹은 primary 3개 + extended 1개 이다.logical drive는 드라이브로서 extended partition 안에 담겨지게 되며 extended partition 은 logical drive를 담아두는 역할만 하며 자체로는 쓰이지 않는다. logical drive에 대한 파티션정보는 MBR이 아닌 extended 파티션 안에 담겨지게 된다.4logical drive는 디스크 하나 당 SCSI 하드디스크는 15개, IDE 하드디스크는 63개의 파티션을 가질 수 있지만 하나의 물리적인 디스크 안에 12개 이상 파티션을 만드는 것은 좋지 않은 것으로 알려져 있다.어떤 운영체제들은 논리파티션에 운영체제를 설치할 수 없는데 MS Windows의 경우도 반드시 Primary 파티션에 OS를 설치해야 하므로 설치 시 이 점을 고려해야 한다.파티션은 실린더를 기준으로 나누어지게 되며 파티션을 나누면 아래 그림처럼 선택한 용량만큼 실린더 범위를 할당 받게 된다.여기서 실린더라 함은 하드 디스크의 구분하는데 쓰이는데 하드디스크의 디스크 부분은 트랙(Track), 섹터(Sector), 실린더(Cylinder)로 구분되어 있다.  트랙 : 자기 디스크 등의 회전하는 기억 매체나 자기 테이프 상의 테이프를 물리적으로 기록하는 부분. 자기 디스크의 경우, 「트랙」은 원반상에 동심원상으로 되어 있다.    섹터\t: 자기 디스크, 디스크 팩 등의 동심원상에 정보가 기록되어 있는 각 트랙(track)을 똑같은 길이로 분할했을 때 그 일부분이며, 이 섹터마다 붙여진 어드레스를 섹터 어드레스(sector address)라 하고, 섹터를 고정 길이 레코드(fixed length record)로 취급한다.    실린더 : 하드 디스크 팩 내의 모든 디스크 상의 동일한 트랙이 수직으로 쌓여 있는 것으로 실린더 형태를 하고 있어서 이런 이름을 붙였다.      출처5위에서 언급한 MBR에 대해서 언급하면 운영체제가 돌아가기까지의 과정을 보아야 한다. 먼저 컴퓨터에 전원을 넣게 되면, ROM BIOS에 들어 있는 작은 프로그램(Bootstrap Loader)이 하드디스크의 첫 번째 트랙, 첫 번째 섹터에 해당하는 MBR(Master Boot Record)에 있는 프로그램을 실행 시킨다. MBR에는 그 프로그램 외에도 파티션 테이블이 들어 있는데, 다음과 같은 정보를 포함하고 있습니다.  파티션의 시작과 끝을 나타내는 주소 (파티션의 크기와 위치를 알 수 있다.)  부팅 가능한 파티션인지의 Flag  파티션 타입 (2자릿수의 ID로 표현, 파티션이 어떤 용도로 사용될 것인지를 나타내나, 표준이 아니고, 파일시스템마다 사용하는 값이 다를 수 있다.)MBR안의 작은 프로그램은 이 정보를 바탕으로 부팅 가능한 운영체제의 부트 섹터로 제어권을 넘기게 되고, 제어권을 넘겨받은 부트섹터는 자신의 운영체제를 메모리 안으로 끌어들이기 위한 부트 프로그램을 실행시킨다.04 장치와 파티션에 대한 표현하드 디스크 장치에 대한 표현하드 디스크 추가 시 알파벳순으로 증가  EIDE HardDisk : /dev/hd        ( /dev/hda(첫번째) , /dev/hdb(두번째), /dev/hdc(세번째), /dev/hdd(네번째) )  SATA HDD : /dev/sd        ( /dev/sda(첫번째) , /dev/sdb(두번째), /dev/sdc(세번째), /dev/sdd(네번째) )  SCSI HDD : /dev/sd        ( /dev/sda(첫번째) , /dev/sdb(두번째), /dev/sdc(세번째), /dev/sdd(네번째) )파티션의 표현/dev/sda(첫번째 HardDisk)의 기본 파티션의 경우  기본 파티션 : 순서대로 1-4번까지 지정          기본 파티션 1 : /dev/sda1      기본 파티션 2 : /dev/sda2      기본 파티션 3 : /dev/sda3      기본 파티션 4 : /dev/sda4        확장파티션의 논리 파티션 : 반드시 5번부터 번호가 부여6          논리파티션 : /dev/sda5 , /dev/sda5 ~ /dev/sda11, /dev/sda12      리눅스 파티션 트리                    —primary 파티션 /dev/sda1                                —primary 파티션 /dev/sda2                                —primary 파티션 /dev/sda3                                —extend 파티션 /dev/sda4                                          —logical 파티션 /dev/sda5                                              —logical 파티션 /dev/sda6                      ~                            —logical 파티션 /dev/sda16                    05 마운트  마운트(mount)는 컴퓨터 과학에서 저장 장치에 접근할 수 있는 경로를 디렉터리 구조에 편입시키는 작업을 말한다. 좁은 의미로는 유닉스 계열의 운영체제에서의 mount 명령어 또는 그 명령어를 사용하는 것을 말한다. mount 명령어를 사용하면 저장 장치의 접근 경로를 원하는 위치에 생성할 수 있다. 마운트를 이용하면 분산 파일시스템으로 확장하기가 용이하다.7  * 네이티브 파티션(/)와 스왑 파티션(swap)은 반드시 생성 하여야 한다.  * 스왑 파티션은 물리적인 메모리의 2배를 설정 한다. 단 2GB 이상의 물리적 메모리의 경우에는 물리적 메모리와 동일하게 설정하거나 그 이하여도 상관없다.06 파티션 분할의 이점      파일시스템 점검 시간을 줄여 부팅 속도 증가 : fsck 유틸리티에 의하여 파일시스템 점검을 할 수 있는데 하나의 단일 파티션보다는 분할되어 있는 파티션 중 점검해야하는 파티션만을 선택하여 점검이 가능하므로 부팅 시간이 단축 될 수 있다.        파티션에 문제 발생 시 다른 파티션 자료 보호 : 단일 파티션의 경우에는 네이티브 파티션(/)이 손상될 경우 모든 데이터가 파괴되거나 하나의 응용프로그램 등의 문제로 치명적 손상이 발생할 경우 모든 데이터는 파괴될 수 있다. 만일 각 파티션이 분할되어 있다면 [/] 파티션이 손상 되더라도 나머지 파티션에 존재하는 데이터들은 안전하게 복구할 수 있는 이점이 있다.        자료 백업의 용이 : 단일 파티션의 경우에는 데이터를 백업하기 위해서는 다른 하드 디스크나 다른 곳으로 백업을 해야 한다. 하지만 파티션이 분할되어 있을 경우에는 다른 파티션으로 자료를 백업할 수 있다.        특정 파티션 읽기 전용 마운트 가능 : 특정 파티션을 읽기 전용으로 마운트 하여 자료를 안전하게 보호할 수 있다.  관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션            출처 : 위키백과 - 파티션 &#8617;              출처 : 위키백과 – 디스크 파티션 &#8617;              논리 파티션의 개수에 대한 부분은 앞에 다시 설명할 것이다. &#8617;              정확히는 logical drive가 다음 logical drive에 대한 정보를 가지고 있다고 한다. &#8617;              출처 : 컴퓨터인터넷IT용어대사전, 2011.1.20, 일진사 &#8617;              기본파티션이 2개이고 확장파티션 1개이더라도 5번부터 부여된다. &#8617;              출처 :　위키백과 - 마운트 &#8617;      ",

      "os-2015-05-25-linux-starter-guide-2-html": {
        "title": "[리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어",
        "author": "",
        "category": "",
        "content": "01 명령어란?  명령어는 쉘을 통하여 자원을 제어 할 수 있는 언어 체계를 뜻한다.1      전산학에서 명령어(command)는 셸 환경 등에서 프로그램 실행을 위해 일반 사용자가 입력하는 언어를 뜻한다.    전산학에서 명령어(instruction)는 컴퓨터 아키텍처 내부에서 중앙 처리 장치의 단일 동작(연산)을 뜻한다.    프로그래밍에서 명령어는 명령문(statement) 또는 함수(function)을 뜻한다.  명령어는 위의 그림에서와 같이 사용자 영역에서 해당 명령어를 입력하면 그림의 번호순으로 해당 명령어가 있는지 확인한다. 해당 명령어가 있으면 해당 명령어를 수행하고 해당 명령어가 없으면 사용자에게 명령어를 찾을 수 없음을 알린다.02 자주 사용하는 기본 명령어리눅스에는 많은 명령어가 있고 처음부터 모든 명령어를 다 알기는 힘들다. 아래 명령어는 필자가 실습을 하며 많이 사용하고 기본적으로 알아두면 좋다고 생각한 명령어들을 모아보았다. 아래의 명령어들의 설명이나 옵션은 검색이나 man 명령어를 통해서 확인 할 수 있다.                                                    ls      whoami      pwd      cp              rm      rmdir      mkdir      mv              cd      chmod      du      df              passwd      echo      vi      man              touch      cat      head      tail              more      less      clear      rpm              yum      tar      gzip      gunzip              find      which      whereis      finger              who      ps      kill      pstree              shutdown      init      grep      wc              nslookup      w      last      write              wall      in                    03 네트워크 정보 확인 명령어리눅스에서 IP의 확인과 네트워크가 접속되었는지 확인 등 네트워크 정보를 확인할 때 쓰는 명령어는 아래와 같다.            명령      설명                  ifconfig      컴퓨터의 IP주소 정보, 네트워크 인터페이스 구성              ping      네트워킹 상태를 확인 (생존유무)              route –n      라우터 연결 정보              traceroute      목적지에 도착하기 위한 방문 순서              arp      IP 주소를 하드웨어 주소로 사상 검사와 관리              netstat      네트워크 상태 알아보기      네트워크에 연결하기 위해 설정해야 하는 파일들의 이름은 아래와 같다.IP 주소, Network 주소 Broadcast 주소 : /etc/sysconfig/network-script/ifcfg-eth[숫자]Gateway 주소 : /etc/sysconfig/networkDNS 주소 : /etc/resolv.conf네트워크 재시작 : /etc/init.d/network restart관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션            출처 : 위키백과 - 명령어 &#8617;      ",
        "url": "/os/2015/05/25/linux-starter-guide-2.html"

      "os-2015-05-25-linux-starter-guide-1-html": {
        "title": "[리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축",
        "author": "",
        "category": "",
        "content": "01 가상머신 소개리눅스 실습 환경을 구축하고자 할 때 기존 OS에 추가로 OS를 설치할 수도 있지만, 실습 과정에서 인터넷을 참조 등의 편의를 위해서 앞의 방법보다는 가상머신을 통해 OS를 설치하는 것이 권장된다.여기서 말하는 가상머신이라 함은 컴퓨터 안에 가상 컴퓨터를 구성하게 해주는 툴을 말한다.  가상머신, 곧 VM(Virtual Machine)은, 컴퓨터 과학 분야에서 특정한 프로그램들을 실행하는 컴퓨터를 진짜 컴퓨터같이 만들어 주는 소프트웨어이다.1주로 많이 사용되는 가상 머신으로 WMWare와 VirtualBox가 있다. 두 가상 머신의 특징은 다음과 같다.WMWare셰어웨어. 기술적인 면이나 인지도 면에서 좋음.VMWare가 장점은 실제 컴퓨터에서와 같이 주변기기의 확장이 비교적 용이하다는 것이다. 가상 하드디스크의 확장의 경우 일반적으로 가상 에뮬레이터에서 모두 지원이 가능하지만 그 밖의 주변기기의 경우는 상당히 제한 적이다. VMWare의 접근은 비교적 실제 시스템과 같이 모든 주변기기가 추가적으로 확장이 가능하다.Win9x이상에서는  VMWare-tool이 별도로 존재하며 설치가 되었을 때 실제 사용하는 OS와 가상과의 사이에 자원이 마우스의 드롭을 이용하여 쉽게 교환이 가능하다.VMWare는 비교적 리눅스 쪽에 최적화 되어 있어 리눅스 상에서는 기동 시 상당히 부드럽고, 가상이 아닌 실제 사용하는 OS의 프로그램을 같이 구동해도 느려지는 현상이 크게 볼 수 없으나 윈도우용의 경우는 이와 반대로 느려지는 현상이 있다.2VirtualBox프리웨어. Oracle에서 인수 하였으나 opensource로 유지되고 있음.VirtualBox의 장점은 가상하드를 별개로 관리가 가능한 것인데 이는 하나의 가상 시스템에 여러 개의 하드를 연결할 수 있다는 것을 말한다. 또한 VMWare처럼 여러 개의 임시 파일이 생기지 않고, 하나의 파일(vdi)만 생기므로, 나중에 백업 등을 할 때 간편하다. VirtualBox는  가상시스템에 윈도와 리눅스를 설치하고 두 가지를 동시에 기동 후 각각을 외부에서 원격데스크탑으로 연결할 수 있다. 그러나 동시에 여러 개 가상 시스템을 돌리면, 메모리와 CPU면에서 많은 어려움을 줄 수 있다.302 가상머신 설치가상머신의 설치는 인터넷에서 사용할 가상 머신과 버전을 적어 검색하면 쉽게 찾을 수 있다. 두 개의 가상머신의 설치에 대한 URL을 포함했다. 그러나 설치하고자 하는 버전을 통하여 검색하여 쉽게 설치 가능하니 직접 찾아볼 것을 권장한다.  WMWare : WMWare Workstation 8  VirtualBox : VirtualBox-4.2.12-8498003 리눅스 소개  리눅스(Linux)는 컴퓨터 운영 체제의 하나이며, 그 커널을 뜻하기도 한다. 리눅스는 자유 소프트웨어와 오픈 소스 개발의 가장 유명한 표본으로 들 수 있다. 리눅스는 다중 사용자, 다중 작업(멀티태스킹), 다중 스레드를 지원하는 네트워크 운영 체제(NOS)이다.  엄밀하게 따지면 이 ‘리눅스’라는 용어는 리눅스 커널만을 뜻하지만, 리눅스 커널과 GNU 프로젝트의 라이브러리와 도구들이 포함된, 전체 운영 체제(GNU/리눅스라고도 알려진)를 나타내는 말로 흔히 쓰인다. 리눅스 배포판은 핵심 시스템 외에 대다수 소프트웨어를 포함한다. 현재 200여 종류가 넘는 배포판이 존재한다.  초기에 리눅스는 개개인의 애호자들이 광범위하게 개발하였다. 이후 리눅스는 IBM, HP와 같은 거대 IT 기업의 후원을 받으며, 서버 분야에서 유닉스와 마이크로소프트 윈도 운영 체제의 대안으로 자리 잡았다.  리눅스는 데스크톱 컴퓨터를 위한 운영 체제로서도 인기가 늘어가고 있다. 지지자와 분석자들은 이와 같은 성공을 벤더 독립성과 적은 개발비, 보안성과 안전성에서 기인한다고 분석한다.  리눅스는 처음에 인텔 386 마이크로프로세서를 위해 개발되었으나 현재는 다양한 컴퓨터 아키텍처를 지원한다. 리눅스는 개인용 컴퓨터에서부터 슈퍼컴퓨터는 물론 휴대 전화, 스마트TV, 개인용 비디오 레코더와 같은 임베디드 시스템까지 광범위하게 이용되고 있다.404. 리눅스 배포판의 종류  본 섹션은 야후 블로그의 포스트를 가져왔다. 현재 원문 블로그는 삭제하였는지 찾을 수 없다.해외 리눅스 배포판Mandrakelinux맨드레이크 리눅스는 리눅스를 누구나 쉽게 사용할 수 있도록 1998년에 개발되었다. 그 당시, 리눅스는 전문적인 기술 지식과 많은 명령 라인 사용을 요구하는 강력하고 안정된 운영체제로 알려져 있었다. 맨드레이크소프트는 이를 가장 좋은 그래픽의 데스크탑 환경을 통합하는 기회라 보았고, 맨드레이크소프트사 자체의 그래픽 설정 도구를 만들어, 용이성( easy-of-use )과 기능성에서 표준화하는데 유명하게 되었다.맨드레이크 리눅스가 동작하는 시스템은 윈도우나 맥OS가 동작하는 시스템만큼 사용하기가 편리하다. 이는 많은 IT출판물에 의해서 입증된 사실이다. CNET(인기 있는 온라인 기술 잡지)는 맨드레이크 리눅스 8.0에 “편집자 추천상”를 수상하면서 “새로운 사용자들, 특히 윈도우나 맥 OS대신에 새로운 운영체제를 찾고자 하는 사람들에게는 리눅스 세계로 매끄럽고 쉬운 이전에 강한 힘을 전달해 줄 것이다”라 하였다.가장 이용할만한 것으로 인식되는 그래픽 설치 과정으로, 맨드레이크 리눅스는 가장 진보적이고 효율적인 하드웨어 탐지 기능을 제공한다. 명령 라인과 더불어 시스템 관리에 대한 그래픽 접근 방법은 맨드레이크 리눅스가 사용자의 인터페이스를 통합, 관리할 수 있는 운영체제를 만들게 해 주어 오직 명령 라인 또는 텍스트 모드로 리눅스 시스템을 다룬다는 이미지를 깰 수 있게 한다. 이는 리눅스를 접해보지 않은 초보자라도 리눅스를 쉽게 사용할 수 있도록 해준다.SUSE LinuxSuSE Linux는 독일에서 개발된 배포판이다. SuSE Linux 엔지니어링팀에 의해 테스트되어 그 가치와 유용성을 인정받은 1,300여개의 어플리케이션과 유틸리티를 가지고 있다. 설치가 용이하고 설치된 각 패키지를 한눈에 볼 수 있도록 구성된 것이 특징이다.Fedora Project페도라(Fedora, 예전엔 Fedora Core라고 불렸다)는 레드햇에서 후원하는 페도라 프로젝트에서 개발한 RPM 기반의 리눅스 배포판이며, 개인과 기업의 다양한 컴퓨터 환경에서 사용될 수 있도록 만들어져 있으며, 특히 그래픽 기반의 설치 프로그램인 아나콘다와 시스템-환경설정 도구를 이용해 누구나 쉽게 운영체제를 설치할 수 있는 것이 특징이다. 페도라는 그놈과 KDE 환경을 모두 지원하고 있다. 현재 페도라의 주목적은 자유 소프트웨어와 오픈 소프트웨어를 포함하는 것만 아니라, 그러한 기술들의 첨단을 이끌어 나가는 데에 있다.페도라 코어는 시스템 관리자 및 개발자가 쉽게 사용할 수 있도록 데스크톱에서의 성능을 강화했을 뿐 아니라, 가상화 지원에도 초점을 맞췄다. 페도라 코어는 오픈 오피스와 같은 애플리케이션의 운영 시 기존 버전에 비해 눈에 띄게 향상된 성능을 지원한다. 또한, 기존 버전이 지원해왔던 x86, x86-64 및 파워 PC외에도 인텔 기반 맥을 지원하며, 새로운 GUI 가상화 관리 기능 또한 제공한다.Red Hat상용 리눅스 배포판 업체인 레드햇 소프트웨어 회사가 제공하는 레드햇 배포판은 가장 인기 있는 배포판이다. 버전별로는 7.0,7.2,7.3,8.0,9.0 등이 있으며 최근에는 페도라 코어1, 코어2 에서 코어버전 7까지 버전이 있다.레드햇은 엔터프라이즈는 상용 솔루션으로 비용을 주고 구입을 해야 하지만 페도라 코어 버전은 누구나 다운로드 받아 사용할 수 있다. 가장 많은 사용자를 확보하고 있는 리눅스 배포판중에 하나이다.레드햇 배포판은 “RPM”유틸리티를 사용하여 쉽게 패키지를 업그레이드하거나 관리할 수 있는 기능을 제공하며 X 윈도우 시스템을 위한 GUI 윈도우 관리자로 인기 있는 GNOME 과 KDE를 동시에 제공한다. 이 배포판은 인텔과 알파 그리고 스팍 버전이 있다.Ubuntu Linux기존 리눅스는 서버에 강한 면모를 보였지만 우분투 리눅스는 일반 사용자가 데스크톱 PC를 쉽게 활용할 수 있도록 초점이 맞춰진 것으로 많은 분의 노력에 의해 리눅스 배포판 가운데 꽤나 유명해진 상태다.하지만 그런 우분투 리눅스도 데스크톱 PC까지만 영향력을 발휘했을 뿐 휴대기기 쪽에는 채용되지 못 하거나 채용되어도 제한적인 활용에 머물렀다. 그러나 UMPC와 미니노트북의 대거 등장과 함께 우분투의 휴대기기용 버전, 이른바 우분투 모바일 프로젝트가 시작되면서 새로운 전환기를 맞게 됐다. 특히 인텔 아톰 기반의 미니노트북과 MID가 대거 등장하면서 이들 기기에서 윈도를 대체할 수 있는 유력한 OS로 주목받고 있다.Knoppix크노픽스는 CD-ROM에서만 실행되는 데미안 리눅스를 기반으로 한 특수한 배포판이다. BartPE 또는 WinPE의 리눅스 버전으로 생각하면 쉽다.크노픽스의 가장 큰 장점은 CD에서만 실행되므로, 별도로 하드디스크에 설치할 필요가 없다는 것이다. 따라서 하드디스크에 설치된 기존의 윈도우 시스템을 그대로 유지할 수 있으며 리눅스 설치시의 번거로운 설정과 시간 소모를 피할 수 있다. 크노픽스를 사용하면 리눅스에 처음 입문하는 사용자라도 손쉽고 편리하게 리눅스 시스템을 맛볼 수 있다. 그저 CD-ROM으로 부팅만 하면 되기 때문이다.또한 크노픽스는 GPL(General Public License)를 따르는 공개 프로그램으로써 개인, 기업, 관공서 등 누구나 제약 없이 자유롭게 사용할 수 있다. 크노픽스에서 한 가지 흥미로운 것은 828MB이상의 메모리를 장착한 컴퓨터에서는 완전히 램에 복사하여 실행할 수 있다는 것이다. 즉 700메가는 크노픽스 CD-ROM 업로딩하는데 쓰고 나머지 128MB는 응용프로그램과 작업결과 저장을 위한 여유 공간으로 사용한다. 이렇게 램에서만 실행되는 크노픽스는 환상적인 실행속도를 제공한다. 또한 CD-ROM을 계속 사용할 수 있다는 장점도 있다.Damn Small Linux50MB로 매우 작은 크기의 리눅스. 별도의 설치가 필요 없이 CD에서 바로 부팅한다.커널 및 기타 패키지 모두 포함해서 용량이 50MB도 안 되는 리눅스이다. 별도의 설치 없이 CD에서 리눅스를 불러오는 LIVE CD형태이다. GUI를 지원하며, 기본적인 워드와 기타 프로그램이 포함되어 있다. 네트워크 설정이 가능하고, 브라우저도 포함되어 있다. 웹서핑, FTP, 문서작성, 동영상 재생(모든 코덱 지원), 음악 감상 등의 기능이 있다. 최소사양이 486이상, 램 16M이상이다. 램이 128MB이면 가장 빠른 속도를 낼 수 있다.Slackware슬랙웨어 배포판은 월넛 크리크 소프트웨어사의 패트릭 폴커딩에 의하여 제공한다. 패트릭 폴커딩은 현재와 같은 리눅스 배포판의 원조에 해당하는 사람이다. 설치과정은 간단하지만 업그레이드와 패키지 관리 기능은 취약하다. 여전히 libc 라이브러리에 기반하고 있다. 이 배포판은 리눅스에 친숙하고 기술이 뛰어난 사람들에게 추천할 만하다. 버전은 인텔 버전만 있다.Debian데비안 배포판은 “The Debian Project”로 알려진 비영리기구가 제공하는 것이며 오픈소스 진영에서 인기가 있다. 이 배포판도 “dpkg” 유틸리티를 이용한 쉬운 업그레이드와 패키지 관리기능을 제공한다. 이배포판도 인텔, 알파, 스팍, 모토롤라용 버전이 나와 있다.CentOS레드햇 엔터프라이즈 복사본으로 소스코드를 이용하여 RHEL을 재생산해 내려는 시도로 지금까지 5.0버전이 출시되었다. 이것 또한 무료로 제공되고 있는 배포판이라 많은 사람들이 사용하고 있다. 물론 레드햇 계열에 익숙해 있는 사용자들이 엔터프라이즈 버전과 유사하다는 이유로 사용한다.국내 리눅스 배포판한컴리눅스꽤 많은 사용자를 확보하고 있으며 서버 환경과 데스크탑 환경을 각각 따라 패키지하여 판매하고 있으며 지금 한컴OS 4.1까지 나와 있다.아무래도 국내에서 만들었기 때문에 한글 호환성 문제라든지 기타 사용자의 의견이 많이 반영 되지 않았나 싶다.  최근에는 아시아눅스로 한국·중국·일본의 대표 리눅스 기업인 Red Flag, Miracle Linux, 한글과컴퓨터가 공동으로 개발하는 Asianux 프로젝트의 산출물로, 세계 3대 리눅스 배포판을 주력으로 하고 있다.와우리눅스‘파란(Paran)’이란 이름으로 7.1 릴리즈를 계기로 제대로 된 한글 배포판을 개인과 기업과 학교에 배포하기 위하여 명명하였으며 현재까지 7.3 파란 릴리즈3으로 리눅스 서버로서 가장 알맞은 사양인 하드웨어, 다양한 옵션을 가지고 보다 편리한 리눅스 서버 환경을 위해 만들어 졌다. 최근엔 잘 보이지 않으며 예전 도메인도 링크가 되질 않고 있다.SU리눅스리눅스 포털을 이끌고 있는 수퍼유져코리아에서 배포하는 리눅스로써 지금까지 1.0버전과 1.5버전이 있다. 이 배포판의 최대 장점이라고 하면 서버용도로만 사용할 수 있도록 우선 한 장 의 CD에 담았으며 용량이 작게 사용할 수 있다는 점이다. 그리고 관련 유틸리티들을 직접 만들어 패키지화 하여 초보자도 쉽게 스크립트를 이용하여 설치할 수 있도록 하였다.특히 서버용 유틸리티와 APM 연동할 수 있는 스크립트 등은 많은 초보자로 하여금 쉽게 리눅스에 접근 할 수 있도록 하였다. 또한 최근 1.5버전에서는 웹해킹에 대응하여 mod_security를 탑재하여 핸들링 할 수 있도록 패키징한 것이 특징이다.05 리눅스 설치리눅스 설치 또한 가상머신과 마찬가지로 검색을 통해 쉽게 찾을 수 있다. 이 문서에서는 실습용으로 자주 사용되는 CentOS와 Ubuntu의 설치에 대한 링크를 포함하고자 한다.  CentOS : CentOS 6.2 + VMWare  Ubuntu : Ubuntu 12.04 LTS + VirtualBox06 참고 사항VMWare PlayerVMWare Workstation의 개인용으로 프리웨어이다. 단 상업용으로 사용할 수 없다. VMWare Workstation에 비하여 VMWare Worksation이 기능이 좀 더 많을 뿐 VMWare Player가 성능 면에서 떨어지거나 하진 않는다. VMWare Player의 다운로드와 설치 방법은 아래와 같다.VMWare Player 다운로드 및 설치네이버 지식inGUI Mode Vs. Text Mode설치를 진행하면 위와 같이 GUI 나 Text를 선택하게 나온다. 설치 면에서는 GUI가 쉽게 설치가 가능하기에 필자는 처음 리눅스를 설치한다면 GUI Mode로 설치를 권하고 싶다. 하지만 실제 리눅스를 사용할 때는 거의 터미널만을 사용하며 필자는 대부분 터미널에서의 사용이 GUI에서의 사용보다 편하게 느낀다.관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션            출처 : 위키백과 - 가상머신 &#8617;              출처 : 머리큰애님의 블로그 &#8617;              출처 : 선한바람님의 블로그 &#8617;              출처 : 위키백과 - 리눅스 &#8617;      ",

        "content": "이 문서의 작성은 개인적인 정리와 함께 처음 리눅스를 배우는 누군가에게 가르칠 수 있는 문서를 만들고자 함에 있다. 이 문서를 작성하는 필자는 리눅스에 대해 깊이 알지 못하기에 필자가 아는 선에 한에서 처음 리눅스를 배우고자 하는 사람들에게 처음 리눅스 공부의 가이드가 되어보자는 목표로 작성했다.하지만 문서를 다 작성한 뒤 추가로 서론을 쓰는 지금에서 이 문서의 당초 목표와 조금 다르게 쓰인 부분이 있다. 문서 중반 부분에 파티션과 파일 시스템에 대한 부분은 필자가 참여하고 있던 스터디에서 다 이해하지 못한 부분이기에 좀 더 알아보고자 하여 부족하지만 최선을 다해 검색하고 참조하여 작성하였다. 해당 부분은 처음 읽기에 버겁다면 넘어가는 것도 좋다고 생각한다.관련글초보자를 위한 가이드  [리눅스 정리 - 초보자를 위한 가이드] 들어가며,  [리눅스 정리 - 초보자를 위한 가이드] 1장. 실습환경 구축  [리눅스 정리 - 초보자를 위한 가이드] 2장. 명령어  [리눅스 정리 - 초보자를 위한 가이드] 3장. 디렉토리  [리눅스 정리 - 초보자를 위한 가이드] 4장. 파일 시스템  [리눅스 정리 - 초보자를 위한 가이드] 5장. 표준 스트림  [리눅스 정리 - 초보자를 위한 가이드] 6장. Vi  [리눅스 정리 - 초보자를 위한 가이드] 7장. 사용자 관리  [리눅스 정리 - 초보자를 위한 가이드] 8장. 쉘 스크립트  [리눅스 정리 - 초보자를 위한 가이드] 9장. 프로세스  [리눅스 정리 - 초보자를 위한 가이드] 10장. 소프트웨어 설치  [리눅스 정리 - 초보자를 위한 가이드] 마치며,  [리눅스 정리 - 초보자를 위한 가이드] 추가. 퍼미션",
        "url": "/os/2015/05/25/linux-starter-guide-0.html"

      "intellij-2015-05-25-intellij-springboot-jsp-html": {
        "title": "IntelliJ를 사용할 때 Spring Boot에서 Jsp를 사용하지 못하는 문제",
        "author": "",
        "category": "",
        "content": "필자는 IntelliJ를 사용하고 있고 최근에 Spring Boot를 사용해보고 있다. 문제는 Spring Boot에서 Jsp를 사용하고자 하면서 발생하였다. Spring Boot에서 Jsp를 사용하기 위해 Gradle을 다음과 같이 작성하고 build하였다.buildscript {    repositories {        maven { url \"http://repo.spring.io/libs-snapshot\" }        mavenLocal()    }    dependencies {        classpath(\"org.springframework.boot:spring-boot-gradle-plugin:1.1.10.RELEASE\")    }}group 'lab_study'version '1.0-SNAPSHOT'apply plugin: 'java'apply plugin: 'war'apply plugin: 'idea'apply plugin: 'eclipse'apply plugin: 'spring-boot'war {    baseName = 'lab_study'    version =  '0.0.1'}compileJava.options.encoding = 'UTF-8'repositories {    mavenCentral()    jcenter()    maven { url \"http://repo.spring.io/libs-snapshot\" }}dependencies {    compile 'org.springframework.boot:spring-boot-starter-web:1.2.3.RELEASE'    compile 'org.springframework.data:spring-data-jpa:1.8.0.RELEASE'    //Required dependency for JSP    providedRuntime 'org.apache.tomcat.embed:tomcat-embed-jasper'    testCompile group: 'junit', name: 'junit', version: '4.11'}다음과 같이 작성하고 Application을 실행하면 Jsp가 제대로 작동하지 않는 것을 볼 수 있다. 아래와 같이 Jsp의 내용을 그대로 보여주는 현상이다.이를 IntelliJ에서 해결하기 위해 여러가지를 시도해본 결과, Gradle Task중에 bootRun을 실행하면 Jsp가 제대로 작동한다.이 현상을 해결해보기 위해 Maven도 사용해보았지만 동일하게 Jsp가 작동하지 않았다. 물론, 필자가 사용하고 있는 MacOS만의 문제인지는 모르겠다.단, 똑같은 프로그램으로 eclipse에서 실행할 경우 문제없이 작동한다.필자가 실행한 환경은 다음과 같다.MacOS 10.8+IntelliJ 14.1.3",
        "url": "/intellij/2015/05/25/intellij-springboot-jsp.html"
      }

      "program-2015-05-21-atom-snippnet-problem-html": {
        "title": "Atom에서 autocomplete-plus를 사용 중 tab과 enter가 작동하지 않는 경우",
        "author": "",
        "category": "",
        "content": "관련 글에서 Atom에 대해 글을 작성했었다. 설치하고 사용중에 autocomlete을 사용할 때 tab이나 enter가 정상적으로 작동하지 않는 문제가 생겼다. 정확한 원인을 찾지 못해 google을 검색하던 도중에 해결 방법을 찾았다.필자가 겪은 문제는 추가로 설치한 emmet과 autocomplete-plus가 충돌이 나는 경우였다. 필자는 이 글에서 해결법을 찾을 수 있었다.  메뉴에서 atom을 누른다.(Mac OS에 해당하며 Windows는 File을 누른다.)  Open Your Keymap을 선택한다.  아래의 코드를 keymap.cson에 붙여넣어 enter에 대한 기능을 overwrite한다.'atom-text-editor:not(mini).autocomplete-active':    'enter': 'autocomplete-plus:confirm'위 작업을 수행하면 emmet 플러그인은 tab으로 사용할 수 있으며, built-in 플러그인은 enter을 통하여 사용할 수 있다.",
        "url": "/program/2015/05/21/atom-snippnet-problem.html"
      }

      "jquery-2015-05-21-jquery-attr-prop-html": {
        "title": "jQuery에서 .attr()로 속성 값을 변경하여도 값이 변하지 않아요!",
        "author": "",
        "category": "",
        "content": "HTML의 input태그에서 전체 상품이라는 태그를 만들었다. 이 태그의 기본 value속성을 0으로 설정하고 상품을 제거할 때마다 이 값을 jQuery의 .attr()로 변경하여 사용하고 있었다. 코드는 다음과 같이 작성하였었고 그냥 사용할때는 문제없이 작동하는 것처럼 보였다.전체 가격 : &lt;input type=\"text\" name=\"total_price\" id=\"total_price\" size=\"30\" value=\"0\"/&gt;&lt;br/&gt;function delGoods(id) {    var addTrId = '#goods_id_' + id;    var price = parseInt($('#price_' + id).text());    var totalPrice = parseInt($('#total_price').attr('value'));    $(addTrId).remove();    $('#total_price').attr('value',totalPrice-price);    if(parseInt($('#total_price').attr('value'))&lt;0){        $('#total_price').attr('value',0);    }};문제는 jQuery를 통해서 수정할 때가 아니라 직접 input태그의 값을 수정하게 되면 그 뒤로는 jQuery를 통해 값을 변경해도 반영이 되지 않는 현상이 발생하였다. 요소검사를 통해 확인해보면 속성의 값은 변하지만 정작 보이는 값은 변경되지 않았다.이를 해결하기 위해 검색을 해본 결과 jQuery에서 속성을 변경하는 방법이 두 가지가 있다는 사실을 알 수 있었다. .attr()과 .prop()이다.자세한 사항은 아래 두 링크를 참조하면 된다.* stackoverflow* jongmin님의 블로그jongmin님의 블로그에서 두 메소드에 차이에 대해서 다음과 같이 설명하였다.            .attr()는HTML의 속성을 취급              .prop()는JavaScript 프로퍼티을 취급              양쪽은 같은 이름에서 다른게 있다.      자세한 사항은 jongmin님의 블로그에 자세히 설명되어 있으니 확인해보자. 한글로 적혀있고 설명도 잘되어있다!이를 바탕으로 문제가 되는 .attr()을 .prop()으로 다음과 같이 바꾸어 실행해보았다.function delGoods(id) {    var addTrId = '#goods_id_' + id;    var price = parseInt($('#price_' + id).text());    var totalPrice = parseInt($('#total_price').prop('value'));    $(addTrId).remove();    $('#total_price').prop('value',totalPrice-price);    if(parseInt($('#total_price').prop('value'))&lt;0){        $('#total_price').prop('value',0);    }};확인을 해보니 발생하던 문제가 말끔이 사라졌다. 상품들을 삭제할 때마다 정상적으로 전체 가격에서 빠져나가는 것을 확인할 수 있었다.",
        "url": "/jquery/2015/05/21/jquery-attr-prop.html"
      }
      ,
    
      "javascript-2015-05-12-ajax-async-html": {
        "title": "Ajax의 async설정",
        "author": "",
        "category": "",
        "content": "Spring에서 게시글과 덧글을 작성하고, 게시글에 덧글을 Ajax를 사용하여 붙이는 방식으로 작성해 나가고 있었다. 우여곡절 끝에 Ajax를 통해 덧글은 비동기적으로 작동하여 게시글 읽기 페이지가 다시 불러오지 않고 덧글 부분만 불러올 수 있게 되었다.문득, 덧글 쓰기 부분과 답글, 삭제같은 부분을 로그인하지 않은 사용자에게 보여주지 않도록 만들고 싶은 욕구가 생겼다.function isLogin() {    var ret;    $.ajax({        type: \"GET\",        url: contextPath + \"/isLogin.do\",        success: function() {            ret = true;        },        statusCode: {            500: function() {                alert(\"로그인을 하지 않았습니다.\");                ret = false;            }        },    });    return ret}위와 같이 Ajax를 이용하여 로그인을 하였으면 true를, 로그인을 하지 않았으면 false를 반환하는 함수를 작성하였다.function toggleWrite(separator) {    if(isLogin()==false){        return;    }    $('#'+separator+'_write').toggle()    $('#'+separator+'_write_btn').toggle()}위에서 작성한 isLogin()함수를 사용하여 글쓰기 버튼을 눌렀을 때 반환되어지는 값이 false라면 실행되어지지 않도록 작성하였다. 하지만 원하는대로 작동되어지지 않았으며 isLogin()의 반환 값을 확인해보면 undifined가 반환되어짐을 확인할 수 있었다.Ajax의 설명은 사랑베베님의 블로그에 다음과 같이 잘 설명되어 있다.&gt;Ajax는 Asynchronous Javascript And XML 의 약자로, 일반적으로 클라이언트와 서버측의 데이터 전송 및 처리를 비동기적(Asynchronous)으로 처리하는 것에 그 목적이 있습니다.&gt;&gt;Ajax를 사용함으로써, 서버측에 데이터를 요청한 후, 그 데이터의 수신이 완료될 때까지 기다리지 않고, 다른 작업을 바로 진행할 수 있습니다. 그러한 이유로 좀더 웹페이지를 자유롭게 구성할 수 있게 되었고, 불필요한 잦은 페이지 로딩을 줄일 수 있습니다.&gt;&gt;여기서 설명하려는 것은 이런 Ajax는 대부분 비동기방식 그대로 사용하지만, 경우에 따라서는 동기(Synchronous)방식으로 사용할 경우도 종종 생긴다는 것입니다.&gt;이는 Ajax를 통해 서버측에 데이터를 요청하고, 이 데이터의 결과를 모두 수신 받은 다음 단계로 진행하도록 하는 경우가 있을 수 있다는 이야기입니다.필자가 겪은 문제는 위 인용글의 마지막 문단에 해당된다.  여기서 설명하려는 것은 이런 Ajax는 대부분 비동기방식 그대로 사용하지만, 경우에 따라서는 동기(Synchronous)방식으로 사용할 경우도 종종 생긴다는 것입니다.이는 Ajax를 통해 서버측에 데이터를 요청하고, 이 데이터의 결과를 모두 수신 받은 다음 단계로 진행하도록 하는 경우가 있을 수 있다는 이야기입니다.isLogin()은 toggleWrite()이 실행되기 전에 반드시 선행되어야하는 작업이다. 위에서 작성된 것과 같이 isLogin()을 비동기방식으로 작성한다면 로그인이 되었는지 확인을 하는 부분을 지나 toggleWrite()가 비정상적으로 진행되어진다. isLogin()함수는 toggleWrite()함수 외에도 다양한 답글, 삭제와 관련된 함수에서도 사용되기 때문에 해당 함수들도 정상적으로 작동하지 않았다.이를 해결하는 방법은 정말 간단하다. 아래와 같이 Ajax를 작성할때 async속성의 값을 false로 작성하면 된다. 이렇게 값을 설정하면 Ajax는 더 이상 비동기방식으로 동작하지 않고 동기방식으로 동작하게 되고 위에서 겪었던 문제를 해결할 수 있다.function isLogin() {    var ret;    $.ajax({        type: \"GET\",        url: contextPath + \"/isLogin.do\",        success: function() {            ret = true;        },        statusCode: {            500: function() {                alert(\"로그인을 하지 않았습니다.\");                ret = false;            }        },        async: false    });    return ret}async에 대하여 더 알고 싶은 것이 있다면 다음 jQuery API 문서에서 확인할 수 있다.",
        "url": "/javascript/2015/05/12/ajax-async.html"
      }
      ,
    
      "blog-2015-05-10-jekyll-travis-ci-html": {
        "title": "Travis CI를 사용해서 Jekyll Build error message 보기",
        "author": "",
        "category": "",
        "content": "Wordpress에서 Jekyll로 migration을 시도하고 Jekyll에 맞춘 파일은 github로 올렸을 때 페이지가 생성되지 않는 오류가 있었다. Local에서는 문제없이 실행되던 것들이 github로 올리면 문제가 발생하였고 이를 해결할 방법을 열심히 찾았었는데 그 방법은 github의 help에 있었다.github의 help 중 Troubleshooting GitHub Pages build failures를 보면 error message들을 확인하는 방법을 소개한다. 필자는 Local에서 error message가 발생하지 않아서 Travis CI를 통해 error를 확인하였다.단지 Travis CI를 사용할 때 ruby버전이 낮아서 help에 소개된 방법으로는 오류가 발생하였고 이를 해결하기 위해 .travis.yml을 다음과 같이 바꾸어 설정하였다.help에 소개되어 있는 .travis.ymllanguage: rubyscript: \"bundle exec jekyll build\"변경한 .travis.ymllanguage: rubyrvm:  - 2.1.0  - jruby-18mode  - jruby-19mode  - rbx-2  - ruby-head  - jruby-head  - reescript: \"bundle exec jekyll build\"",
        "url": "/blog/2015/05/10/jekyll-travis-ci.html"
      }
      ,
    
      "blog-2015-05-08-jekyll-html": {
        "title": "Jekyll 참고 사이트 정리",
        "author": "",
        "category": "",
        "content": "egloos로 시작한 블로그가 어느덧 Jekyll까지 오게 되었다. egloos, Tistory, Dokuwiki, Wordpress 순으로 건너오면서 이런 저런 이유를 들며 옮겨갔다. 이번에 옮기게 된 이유는 Hosting이 부담스러웠고 맥북을 구매하고 ruby의 이용이 편했기 때문이다. 기존에 Jekyll을 고려하고 있다가 기회를 봐서 옮기게 되었다. 옮기고 나서는 아주 만족스럽게 이용하고 있다. 근래에 자주 사용하던 마크다운을 사용할 수 있다는 것이 특히 더 만족스럽다.여러 사이트를 참고하며 Jekyll을 만들었는데 그중에 나중에도 참고할 수 있도록 기록으로 남기고가 이 포스트를 작성한다.설치 관련 사이트Jekyll 공식 사이트(번역)위 사이트는 Jekyll 공식 사이트를 번역한 사이트다. 잘 정리되어 있는 문서가 정보를 찾기 쉽게 해준다. Jekyll을 이용중에 궁금한 것이 있으면 가장 먼저 찾게 되는 사이트이다.Nolboo’s BlogJekyll을 설치를 잘 설명해둔 블로그이다. Nolboo님은 페이스북 자바스크립트 제대로 배우기 스터디 그룹에서 자주 봤으며 Nolboo님이 번역한 문서들 또한 여러 경로를 통해 접했었다. Jekyll 설치 또한 아주 잘 설명되어있으며 그 이외의 부분들도 잘 설명해 주셨다.SmallDBSmallDB님 블로그 또한 설치와 기본 구조들에 대하여 아주 잘 설명되어있어 참고하기 좋은 블로그이다. Disqus를 블로그에 설치하는 방법 또한 잘 설명되어 있다.Jekyll Tips - Jekyll Search using lunr.jsJekyll에 lunr.js를 사용하여 검색을 추가하는 방법이 소개되어 있다.",
        "url": "/blog/2015/05/08/jekyll.html"
      }
