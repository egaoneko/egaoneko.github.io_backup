paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md", "Gemfile",".travis.yml","cibuild",vendor] # files to exclude
highlighter: pygments
markdown: redcarpet
redcarpet:
  extensions: ["footnotes", "no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data", "tables"]


defaults:
    scope:
      path: "" # empty string for all files
    values:
      title: SmileCat's Blog

description: SmileCat's Blog
author:
  name: Donghyun Seo
  email: egaoneko@naver.com
  github: egaoneko
  twitter: 
  pinterest: 
  linkedin: 
  bio: How do you define yourself?
  email_md5: 

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

safe: true
lsi: false

gems:
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-sitemap

sitemap:
  lastmod: 2014-01-23
  priority: 0.7
  changefreq: 'monthly'
  url: 'http://egaoneko.github.io'
  exclude: 'yes'
